        function updateContent(lang) {
            const content = translations[lang];

            document.getElementById('subscription-intro').innerHTML = content.intro;
            document.getElementById('subscription-includes-title').textContent = content.includesTitle;
            document.getElementById('item-1').innerHTML = content.item1;
            document.getElementById('item-2').innerHTML = content.item2;
            document.getElementById('item-3').innerHTML = content.item3;
            document.getElementById('payment-intro').innerHTML = content.paymentIntro;
            document.getElementById('payment-steps-title').textContent = content.stepsTitle;
            document.getElementById('step-1').textContent = content.step1;
            document.getElementById('step-2').textContent = content.step2;
            document.getElementById('step-3').textContent = content.step3;
            document.getElementById('step-4').textContent = content.step4;
            document.getElementById('payment-address-label').textContent = content.addressLabel;
            document.getElementById('payment-confirmation').textContent = content.confirmation;

            // Gérer la direction du texte pour l'arabe
            const instructionsContainer = document.querySelector('.instructions-container');
            if (lang === 'ar') {
                instructionsContainer.classList.add('text-ar');
            } else {
                instructionsContainer.classList.remove('text-ar');
            }
        }
        
        function setLanguage(lang) {
            document.querySelectorAll('.language-switcher img').forEach(el => el.classList.remove('active'));
            const activeFlag = document.getElementById(`lang-${lang}`);
            if (activeFlag) {
                activeFlag.classList.add('active');
            }
            document.documentElement.lang = lang;
            updateContent(lang);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang') || 'fr';
            setLanguage(lang);
        });
