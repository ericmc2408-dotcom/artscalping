<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonnement - ArtScalping</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .payment-container {
            width: 100%;
            max-width: 600px;
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .payment-container h2 {
            color: #f1c40f;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .payment-container p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .payment-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #2ecc71;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .payment-link:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Page d'Abonnement</h2>
        <p>Cliquez sur le bouton ci-dessous pour finaliser votre abonnement via Neteller. Vous serez redirigé vers la page de paiement sécurisée.</p>
        <a href="https://your-neteller-payment-link.com" class="payment-link" target="_blank">Payer via Neteller</a>
    </div>
</body>
</html>
