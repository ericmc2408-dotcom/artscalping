<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtScalping</title>
    
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #1A232D;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }
        
        .content-container {
            position: relative;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .site-name-container {
            position: absolute;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .site-name {
            font-size: 4em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
        }

        .football-ball {
            position: absolute;
            top: 20vh;
            width: 100px;
            height: 100px;
            background-image: url('1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 50%;
            z-index: 3;
            transition: left 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        
        .football-ball.center {
            left: 50%;
            transform: translateX(-50%);
        }
        
        .football-ball.right {
            left: 75%;
            transform: translateX(-50%);
        }
        
        .animated-text {
            display: block;
            white-space: pre-wrap;
            margin: 0 auto;
            font-size: 1.5em;
            color: #ADD8E6;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            margin-top: 10px;
        }
        
        .animated-subtitle {
            margin-top: 20px;
            font-size: 1em;
            color: #d1d1d1;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            animation-delay: 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .arrow-btn {
            position: absolute;
            bottom: 5vh;
            display: none;
            justify-content: center;
            align-items: center;
            height: 50px;
            background-color: #376392;
            color: #fff;
            border-radius: 50%;
            text-decoration: none;
            cursor: pointer;
            z-index: 5;
            transition: background-color 0.3s;
        }

        .arrow-btn:hover {
            background-color: #4A7AB0;
        }

        #next-btn {
            right: 5vw;
            width: 50px;
            font-size: 2em;
        }

        #menu-btn {
            left: 5vw;
            width: auto;
            padding: 0 15px;
            font-size: 1.2em;
            border-radius: 25px;
        }
        #menu-btn span {
            margin-left: 5px;
        }

        .scene3-container {
            max-width: 600px;
            color: #d1d1d1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .scene3-title {
            font-size: 2.2em;
            color: #fff;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .scene3-subtitle {
            font-size: 1em;
            color: #b0b0b0;
            margin-bottom: 1.5em;
        }

        .scene3-text {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 2em;
        }

        .scene3-rate {
            font-size: 1.8em;
            color: #00CC00;
            font-weight: bold;
            margin-bottom: 2em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-bottom: 2em;
        }
        
        .btn {
            background-color: #376392;
            color: #fff;
            padding: 1em 2em;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4A7AB0;
        }

        .gemini-credit {
            font-size: 0.7em;
            color: #777;
            margin-top: 2em;
        }

        .scene4-container {
            max-width: 800px;
            padding: 20px;
            color: #d1d1d1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            box-sizing: border-box;
        }
        
        .scene4-main-title {
            font-size: 2.2em;
            color: #FFD700;
            margin-bottom: 0.5em;
        }

        .rules-box {
            background-color: #2C3A4D;
            border-radius: 10px;
            padding: 1.5em;
            margin-bottom: 1.5em;
            text-align: left;
            width: 100%;
        }
        
        .box-title {
            font-size: 1.5em;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .rules-list p {
            font-size: 1em;
            line-height: 1.6;
            margin: 0.5em 0;
        }

        .final-text {
            font-size: 1.2em;
            margin-top: 3em;
            flex-shrink: 0;
        }

        .ferrari-container {
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ferrari-title {
            font-size: 2.5em;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .ferrari-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .start-btn {
            background-color: transparent;
            color: #00CC00;
            border: 2px solid #00CC00;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            animation-delay: 1s;
        }

        .start-btn:hover {
            background-color: #00CC00;
            color: #1A232D;
        }
        
    </style>
</head>
<body>

    <div class="background-effect"></div>
    <div class="football-ball" id="football-ball"></div>

    <div class="site-name-container" id="site-name-container">
        <h1 class="site-name">ArtScalping</h1>
    </div>

    <div class="content-container" id="content-container">
    </div>

    <a href="index2_hi.html" class="arrow-btn" id="menu-btn">← मेन्यू</a>
    <a href="#" class="arrow-btn" id="next-btn">→</a>

    <script>
        let currentScene = 0;
        const totalScenes = 5;
        const nextBtn = document.getElementById('next-btn');
        const menuBtn = document.getElementById('menu-btn');
        const contentContainer = document.getElementById('content-container');
        const siteNameContainer = document.getElementById('site-name-container');
        const footballBall = document.getElementById('football-ball');

        const scenes = [
            `
                <p class="animated-text">क्या आप अतिरिक्त आय, वित्तीय स्वतंत्रता, या अपने सपनों को हकीकत बनाने का सपना देख रहे हैं?</p>
                <p class="animated-subtitle">मैं आपको एक ऐसा तरीका पेश कर रहा हूँ जिसे मैंने 15 साल की रिसर्च और काम के बाद विकसित किया है।</p>
            `,
            `
                <p class="animated-text">अपने गेम प्रबंधन में लगातार सुधार, एक सरल गेम, और कम समय में सीमित नुकसान। वित्तीय स्वतंत्रता का दरवाज़ा खोलें!</p>
            `,
            `
                <div class="scene3-container">
                    <h2 class="scene3-title"><strong>सबसे सुरक्षित दांव चुनना</strong></h2>
                    <p class="scene3-subtitle">सबसे सुरक्षित दांव चुनें</p>
                    <p class="scene3-text">ये सफलता दरें एक गुप्त समीकरण का परिणाम हैं, जिसे वर्षों के डेटा पर धैर्यपूर्वक विकसित और परखा गया है, जिसमें प्रदर्शन सूचकांकों और अनुक्रमों का संयोजन है।</p>
                    <p class="scene3-rate">सफलता दर: 92 से 94%</p>
                    <div class="button-container">
                        <a href="#" class="btn">4.5 से कम</a>
                        <a href="#" class="btn">1st हाफ 2.5 से कम</a>
                    </div>
                </div>
            `,
            `
                <div class="scene4-container">
                    <h2 class="scene4-main-title">पूर्ण और अनुक्रमिक विधि के नियम</h2>
                    <div class="rules-box">
                        <p class="box-title">4.5 से कम</p>
                        <div class="rules-list">
                            <p>स्टॉप-लॉस: 86 मिनट और 30 सेकंड के बाद या चौथे गोल के 12 मिनट बाद दांव समाप्त करें।</p>
                            <p>स्काल्पिंग / कैश आउट: प्रत्येक गोल के बाद सफलता दर बढ़ जाती है।</p>
                            <p>शर्त: जब तक आपका दांव अंतिम रूप से तय नहीं हो जाता, तब तक अगले गोल पर दांव न लगाएं।</p>
                        </div>
                    </div>

                    <div class="rules-box">
                        <p class="box-title">1st हाफ 2.5 से कम नियम 6 - 6 - 10</p>
                        <div class="rules-list">
                            <p>मुख्य नियम: हम पहले गोल का इंतजार करते हैं और दूसरे गोल के बाद कैश आउट करते हैं।</p>
                            <p>नो-प्ले की शर्त: यदि 6 मिनट के भीतर 2 गोल होते हैं, तो हम नहीं खेलते हैं। हम 7वें मिनट में दांव लगाते हैं और 6 मिनट के बाद कैश आउट या ले करते हैं। यदि 2रा गोल होता है, तो हम दांव को स्थिर होने (30 सेकंड से 1 मिनट) देते हैं और 10 मिनट के बाद कैश आउट करते हैं।</p>
                            <p>स्टॉप-लॉस: 42 मिनट और 30 सेकंड के बाद दांव समाप्त करें।</p>
                            <p>स्काल्पिंग / कैश आउट: प्रत्येक गोल के बाद सफलता दर बढ़ जाती है।</p>
                            <p>शर्त: जब तक आपका दांव अंतिम रूप से तय नहीं हो जाता, तब तक अगले गोल पर दांव न लगाएं।</p>
                        </div>
                    </div>

                    <p class="final-text">इन नियमों को लागू करने से, सफलता दर 92-94% से बढ़कर 98-100% हो जाती है।</p>
                </div>
            `,
            `
                <div class="ferrari-container">
                    <h2 class="ferrari-title">फेरारी सादृश्य</h2>
                    <p class="ferrari-text">हम आपको एक उच्च-प्रदर्शन वाला उपकरण प्रदान करते हैं। लेकिन फेरारी की तरह, केवल शक्ति ही पर्याप्त नहीं है। एक सक्षम ड्राइवर के बिना, सबसे अच्छी कार भी खाई में गिर जाती है।</p>
                    <p class="ferrari-text">ArtScalping विधि एक फेरारी है। धैर्य, अनुशासन, और बुद्धिमत्ता वे कौशल हैं जिनकी आपको इसे चलाने और महत्वपूर्ण लाभ कमाने के लिए आवश्यकता है।</p>
                    <p class="ferrari-text">आत्म-नियंत्रण इस उपकरण को एक वास्तविक लाभ मशीन में बदलने की कुंजी है।</p>
                    <a href="index2_hi.html" class="start-btn">विधि शुरू करें</a>
                </div>
            `
        ];

        function updateScene() {
            contentContainer.style.opacity = '0';
            
            // Manage ball and title position
            if (currentScene >= 2) {
                footballBall.classList.add('right');
                footballBall.classList.remove('center');
            } else {
                footballBall.classList.add('center');
                footballBall.classList.remove('right');
            }

            if (currentScene === 4) {
                siteNameContainer.style.display = 'block';
            } else if (currentScene === 3) {
                 siteNameContainer.style.display = 'none';
            } else {
                 siteNameContainer.style.display = 'block';
            }
            
            setTimeout(() => {
                contentContainer.innerHTML = scenes[currentScene];
                contentContainer.style.opacity = '1';
                
                menuBtn.style.display = 'flex';
                
                if (currentScene === totalScenes - 1) {
                    nextBtn.style.display = 'none';
                } else {
                    nextBtn.style.display = 'flex';
                    nextBtn.href = "#";
                }
                
                if (currentScene === 3) {
                    const scene4Subtitle = contentContainer.querySelector('.scene4-subtitle');
                    if (scene4Subtitle) {
                        scene4Subtitle.style.display = 'none';
                    }
                }

            }, 500);
        }

        nextBtn.addEventListener('click', (e) => {
            if (currentScene < totalScenes - 1) {
                currentScene++;
                e.preventDefault();
                updateScene();
            }
        });

        window.onload = () => {
            updateScene();
            setTimeout(() => {
                nextBtn.style.display = 'flex';
                menuBtn.style.display = 'flex';
            }, 2000);
        };
    </script>
</body>
</html>
