<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtScalping</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #1A232D;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }
        
        .content-container {
            position: relative;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .site-name-container {
            position: absolute;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .site-name {
            font-size: 4em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
        }

        .football-ball {
            position: absolute;
            top: 20vh;
            width: 100px;
            height: 100px;
            background-image: url('1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 50%;
            z-index: 3;
            transition: left 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        
        .football-ball.center {
            left: 50%;
            transform: translateX(-50%);
        }
        
        .football-ball.right {
            left: 75%;
            transform: translateX(-50%);
        }
        
        .animated-text {
            display: block;
            white-space: pre-wrap;
            margin: 0 auto;
            font-size: 1.5em;
            color: #ADD8E6;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            margin-top: 10px;
        }
        
        .animated-subtitle {
            margin-top: 20px;
            font-size: 1em;
            color: #d1d1d1;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            animation-delay: 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .arrow-btn {
            position: absolute;
            bottom: 5vh;
            display: none;
            justify-content: center;
            align-items: center;
            height: 50px;
            background-color: #376392;
            color: #fff;
            border-radius: 50%;
            text-decoration: none;
            cursor: pointer;
            z-index: 5;
            transition: background-color 0.3s;
        }

        .arrow-btn:hover {
            background-color: #4A7AB0;
        }

        #next-btn {
            right: 5vw;
            width: 50px;
            font-size: 2em;
        }

        #menu-btn {
            left: 5vw;
            width: auto;
            padding: 0 15px;
            font-size: 1.2em;
            border-radius: 25px;
        }
        #menu-btn span {
            margin-left: 5px;
        }

        .scene3-container {
            max-width: 600px;
            color: #d1d1d1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .scene3-title {
            font-size: 2.2em;
            color: #fff;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .scene3-subtitle {
            font-size: 1em;
            color: #b0b0b0;
            margin-bottom: 1.5em;
        }

        .scene3-text {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 2em;
        }

        .scene3-rate {
            font-size: 1.8em;
            color: #00CC00;
            font-weight: bold;
            margin-bottom: 2em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-bottom: 2em;
        }
        
        .btn {
            background-color: #376392;
            color: #fff;
            padding: 1em 2em;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4A7AB0;
        }

        .gemini-credit {
            font-size: 0.7em;
            color: #777;
            margin-top: 2em;
        }

        .scene4-container {
            max-width: 800px;
            padding: 20px;
            color: #d1d1d1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            box-sizing: border-box;
        }
        
        .scene4-main-title {
            font-size: 2.2em;
            color: #FFD700;
            margin-bottom: 0.5em;
        }

        .rules-box {
            background-color: #2C3A4D;
            border-radius: 10px;
            padding: 1.5em;
            margin-bottom: 1.5em;
            text-align: left;
            width: 100%;
        }
        
        .box-title {
            font-size: 1.5em;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .rules-list p {
            font-size: 1em;
            line-height: 1.6;
            margin: 0.5em 0;
        }

        .green-keyword {
            color: #00CC00;
            font-weight: bold;
        }

        .final-text {
            font-size: 1.2em;
            margin-top: 3em;
            flex-shrink: 0;
        }

        .ferrari-container {
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ferrari-title {
            font-size: 2.5em;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .ferrari-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .start-btn {
            background-color: transparent;
            color: #00CC00;
            border: 2px solid #00CC00;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            animation-delay: 1s;
        }

        .start-btn:hover {
            background-color: #00CC00;
            color: #1A232D;
        }
        
    </style>
</head>
<body>

    <div class="background-effect"></div>
    <div class="football-ball" id="football-ball"></div>

    <div class="site-name-container" id="site-name-container">
        <h1 class="site-name">ArtScalping</h1>
    </div>

    <div class="content-container" id="content-container">
    </div>

    <a href="index2.html" class="arrow-btn" id="menu-btn">← Menú</a>
    <a href="#" class="arrow-btn" id="next-btn">→</a>

    <script>
        let currentScene = 0;
        const totalScenes = 5;
        const nextBtn = document.getElementById('next-btn');
        const menuBtn = document.getElementById('menu-btn');
        const contentContainer = document.getElementById('content-container');
        const siteNameContainer = document.getElementById('site-name-container');
        const footballBall = document.getElementById('football-ball');

        const scenes = [
            `
                <p class="animated-text">¿Sueñas con un ingreso extra, con la independencia financiera o con hacer realidad tus sueños?</p>
                <p class="animated-subtitle">Te ofrezco un método que he desarrollado después de 15 años de investigación y trabajo.</p>
            `,
            `
                <p class="animated-text">Un progreso constante en tu gestión, un juego fácil, pérdidas limitadas en periodos cortos. ¡Abre la puerta a la libertad financiera!</p>
            `,
            `
                <div class="scene3-container">
                    <h2 class="scene3-title"><strong>Selección de las Apuestas Más Seguras</strong></h2>
                    <p class="scene3-subtitle">Seleccionar las Apuestas Más Seguras</p>
                    <p class="scene3-text">Estos porcentajes de éxito son el resultado de una <strong>ecuación secreta</strong>, pacientemente elaborada y probada con años de datos, combinando indicadores de rendimiento y secuencias.</p>
                    <p class="scene3-rate">Tasa de éxito: 92 a 94%</p>
                    <div class="button-container">
                        <a href="#" class="btn">Menos de 4.5</a>
                        <a href="#" class="btn">Menos de 2.5 1ª mitad</a>
                    </div>
                    <p class="gemini-credit">Desarrollado con la ayuda de Gemini AI.</p>
                </div>
            `,
            `
                <div class="scene4-container">
                    <h2 class="scene4-main-title">Las Reglas del Método Completo y Secuenciado</h2>
                    <div class="rules-box">
                        <p class="box-title">Menos de 4.5</p>
                        <div class="rules-list">
                            <p><span class="green-keyword">Stop Loss</span>: Salir de la apuesta en el minuto 86 con 30 segundos o 12 minutos después del 4º gol.</p>
                            <p><span class="green-keyword">Scalping / Cash Out</span>: La tasa de éxito aumenta después de cada gol.</p>
                            <p><span class="green-keyword">Condición</span>: No apostar al siguiente gol hasta que tu apuesta actual haya terminado.</p>
                        </div>
                    </div>

                    <div class="rules-box">
                        <p class="box-title">Menos de 2.5 1ª mitad <span class="green-keyword">regla 6 - 6 -10</span></p>
                        <div class="rules-list">
                            <p><span class="green-keyword">Regla principal</span>: Esperamos el primer gol y cobramos el 2º gol.</p>
                            <p><span class="green-keyword">Condición de no juego</span>: Si se marcan 2 goles en 6 minutos, no jugamos. Hacemos una entrada en el 7º minuto y cobramos o ponemos después de 6 minutos. Si se marca un 2º gol, tomamos la apuesta estabilizada (30 segundos a 1 minuto) y cobramos después de 10 min.</p>
                            <p><span class="green-keyword">Stop Loss</span>: Salir de la apuesta en el minuto 42 con 30 segundos.</p>
                            <p><span class="green-keyword">Scalping / Cash Out</span>: La tasa de éxito aumenta después de cada gol.</p>
                            <p><span class="green-keyword">Condición</span>: No apostar al siguiente gol hasta que tu apuesta actual haya terminado.</p>
                        </div>
                    </div>

                    <p class="final-text">Al aplicar escrupulosamente estas reglas, la tasa de éxito aumenta de <span class="green-keyword"><strong>92-94%</strong></span> a <span class="green-keyword"><strong>98-100%</strong></span>.</p>
                </div>
            `,
            `
                <div class="ferrari-container">
                    <h2 class="ferrari-title">La Analogía del Ferrari</h2>
                    <p class="ferrari-text">Te ofrecemos una <strong>herramienta de alto rendimiento</strong>. Pero al igual que con un Ferrari, la potencia no es suficiente. Sin un conductor competente, el mejor coche termina en la zanja.</p>
                    <p class="ferrari-text">El método ArtScalping es un Ferrari. <strong>Paciencia, rigor e inteligencia</strong> son las habilidades que necesitas para conducirlo y lograr ganancias sustanciales.</p>
                    <p class="ferrari-text">El autocontrol es la clave para convertir esta herramienta en una verdadera máquina de ganar.</p>
                    <a href="index2.html" class="start-btn">Comienza el Método</a>
                </div>
            `
        ];

        function updateScene() {
            contentContainer.style.opacity = '0';
            
            if (currentScene >= 2) {
                footballBall.classList.add('right');
                footballBall.classList.remove('center');
            } else {
                footballBall.classList.add('center');
                footballBall.classList.remove('right');
            }

            if (currentScene === 4) {
                siteNameContainer.style.display = 'block';
            } else if (currentScene === 3) {
                 siteNameContainer.style.display = 'none';
            } else {
                 siteNameContainer.style.display = 'block';
            }
            
            setTimeout(() => {
                contentContainer.innerHTML = scenes[currentScene];
                contentContainer.style.opacity = '1';
                
                menuBtn.style.display = 'flex';
                
                if (currentScene === totalScenes - 1) {
                    nextBtn.style.display = 'none';
                } else {
                    nextBtn.style.display = 'flex';
                    nextBtn.href = "#";
                }
                
                if (currentScene === 3) {
                    const scene4Subtitle = contentContainer.querySelector('.scene4-subtitle');
                    if (scene4Subtitle) {
                        scene4Subtitle.style.display = 'none';
                    }
                }

            }, 500);
        }

        nextBtn.addEventListener('click', (e) => {
            if (currentScene < totalScenes - 1) {
                currentScene++;
                e.preventDefault();
                updateScene();
            }
        });

        window.onload = () => {
            updateScene();
            setTimeout(() => {
                nextBtn.style.display = 'flex';
                menuBtn.style.display = 'flex';
            }, 2000);
        };
    </script>
</body>
</html>
