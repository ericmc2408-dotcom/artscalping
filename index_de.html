<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtScalping</title>
    
    <link rel="icon" href="/twitter.png" sizes="any">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #1A232D;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }
        
        .content-container {
            position: relative;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            transition: opacity 0.5s ease-out;
        }
        
        .animated-text {
            display: block;
            white-space: pre-wrap;
            margin: 0 auto;
            font-size: 1.5em;
            color: #ADD8E6;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            margin-top: 10px;
        }
        
        .animated-subtitle {
            margin-top: 20px;
            font-size: 1em;
            color: #d1d1d1;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            animation-delay: 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .arrow-btn {
            position: absolute;
            bottom: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background-color: #376392;
            color: #fff;
            border-radius: 50%;
            text-decoration: none;
            cursor: pointer;
            z-index: 5;
            transition: background-color 0.3s, opacity 0.5s;
        }

        .arrow-btn:hover {
            background-color: #4A7AB0;
        }

        #next-btn {
            right: 5vw;
            width: 50px;
            font-size: 2em;
        }

        #menu-btn {
            left: 5vw;
            width: auto;
            padding: 0 15px;
            font-size: 1.2em;
            border-radius: 25px;
        }
        #menu-btn span {
            margin-left: 5px;
        }

        .scene-container {
            max-width: 600px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s forwards ease-out;
        }

        .scene-title {
            font-size: 2.2em;
            color: #fff; /* Standardfarbe, falls nicht inline angegeben */
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .scene-subtitle {
            font-size: 1em;
            color: #b0b0b0; /* Standardfarbe, falls nicht inline angegeben */
            margin-bottom: 1.5em;
        }

        .scene-text {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 2em;
        }

        .scene-rate {
            font-size: 1.8em;
            color: #00CC00;
            font-weight: bold;
            margin-bottom: 2em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-bottom: 2em;
        }
        
        .btn {
            background-color: #376392;
            color: #fff;
            padding: 1em 2em;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4A7AB0;
        }

        .gemini-credit {
            font-size: 0.7em;
            color: #777;
            margin-top: 2em;
        }

        .rules-box {
            background-color: #2C3A4D;
            border-radius: 10px;
            padding: 1.5em;
            margin-bottom: 1.5em;
            text-align: left;
            width: 100%;
        }
        
        .box-title {
            font-size: 1.2em;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .rules-list p {
            font-size: 0.9em;
            line-height: 1.6;
            margin: 0.5em 0;
        }

        .final-text {
            font-size: 1em;
            margin-top: 3em;
            flex-shrink: 0;
        }
        
        .start-btn {
            background-color: transparent;
            color: #00CC00;
            border: 2px solid #00CC00;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            animation-delay: 1s;
        }

        .start-btn:hover {
            background-color: #00CC00;
            color: #1A232D;
        }
    </style>
</head>
<body>

    <div class="background-effect"></div>
    
    <div class="content-container" id="content-container">
    </div>

    <a href="index2_de.html" class="arrow-btn" id="menu-btn" style="opacity:0;">← Menü</a>
    <a href="#" class="arrow-btn" id="next-btn" style="opacity:0;">→</a>

    <script>
        let currentScene = 0;
        const totalScenes = 5;
        const nextBtn = document.getElementById('next-btn');
        const menuBtn = document.getElementById('menu-btn');
        const contentContainer = document.getElementById('content-container');

        const scenes = [
            `
                <p class="animated-text">Träumen Sie von einem Zusatzeinkommen, finanzieller Unabhängigkeit oder der Verwirklichung Ihrer Träume?</p>
                <p class="animated-subtitle">Entdecken Sie eine Anlagestrategie, die ich in 15 Jahren Forschung und Arbeit entwickelt habe.</p>
            `,
            `
                <p class="animated-text">Ein methodischer Ansatz für stetiges Kapitalwachstum und begrenzte Verluste über kurze Zeiträume. Dies ist Ihre Chance, die Tür zur finanziellen Freiheit zu öffnen!</p>
            `,
            `
                <div class="scene-container">
                    <h2 class="scene-title" style="color: #FFD700;"><strong>Auswahl der sichersten Wetten</strong></h2>
                    <p class="scene-subtitle">Eine geheime Gleichung, geduldig ausgearbeitet und getestet.</p>
                    <p class="scene-text">Diese Erfolgsquoten sind das Ergebnis einer eingehenden Analyse, die Leistungsindizes und Sequenzen kombiniert.</p>
                    <p class="scene-rate">Erfolgsquote: 92 bis 94%</p>
                    <div class="button-container">
                        <a href="#" class="btn">Under 4.5</a>
                        <a href="#" class="btn">Under 2.5 1. Halbzeit</a>
                    </div>
                </div>
            `,
            `
                <div class="scene-container">
                    <h2 class="scene-title" style="color: #FFD700;">Meistern Sie Ihr Risiko</h2>
                    <p class="animated-subtitle" style="color: #d1d1d1;">Unsere Methode identifiziert nicht nur Wetten, sie hilft Ihnen auch, das Risiko auf ein Minimum zu reduzieren.</p>
                    <p class="scene-text" style="color: #ADD8E6;">Indem Sie unsere Einsatzmanagement-Regeln anwenden, verwandeln Sie eine hoch-performante Strategie in ein ultra-sicheres Anlagesystem.</p>
                    <p class="final-text" style="color: #d1d1d1;">Alle detaillierten Regeln finden Sie im Bereich <span style="font-size: 1.2em; font-weight: bold; color: #FFD700;">Spiel</span> im Hauptmenü.</p>
                </div>
            `,
            `
                <div class="scene-container">
                    <h2 class="scene-title" style="color: #FFD700;">Die Ferrari-Analogie</h2>
                    <p class="ferrari-text" style="color: #d1d1d1;">Wir bieten Ihnen ein Hochleistungswerkzeug. Aber wie bei einem Ferrari reicht die Leistung allein nicht aus. Ohne einen kompetenten Fahrer landet das beste Auto im Graben.</p>
                    <p class="ferrari-text" style="color: #ADD8E6;">Die ArtScalping-Methode ist ein Ferrari. Geduld, Disziplin und Intelligenz sind die Fähigkeiten, die Sie brauchen, um ihn zu steuern und erhebliche Gewinne zu erzielen.</p>
                    <p class="ferrari-text" style="color: #d1d1d1;">Selbstkontrolle ist der Schlüssel, um dieses Werkzeug in eine echte Geldmaschine zu verwandeln.</p>
                    <a href="index2_de.html" class="start-btn">Starten Sie die Methode</a>
                </div>
            `
        ];

        function updateScene() {
            contentContainer.style.opacity = '0';
            
            setTimeout(() => {
                contentContainer.innerHTML = scenes[currentScene];
                contentContainer.style.opacity = '1';
                
                if (currentScene === totalScenes - 1) {
                    nextBtn.style.opacity = '0';
                    nextBtn.style.pointerEvents = 'none';
                } else {
                    nextBtn.style.opacity = '1';
                    nextBtn.style.pointerEvents = 'auto';
                }
            }, 500);
        }

        nextBtn.addEventListener('click', (e) => {
            if (currentScene < totalScenes - 1) {
                currentScene++;
                e.preventDefault();
                updateScene();
            }
        });

        window.onload = () => {
            updateScene();
            setTimeout(() => {
                nextBtn.style.opacity = '1';
                menuBtn.style.opacity = '1';
            }, 500);
        };
    </script>
</body>
</html>
