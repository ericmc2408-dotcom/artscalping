<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtScalping</title>
    
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #1A232D;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }
        
        .content-container {
            position: relative;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .site-name-container {
            position: absolute;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .site-name {
            font-size: 4em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
        }

        .football-ball {
            position: absolute;
            top: 20vh;
            width: 100px;
            height: 100px;
            background-image: url('1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 50%;
            z-index: 3;
            transition: left 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        
        .football-ball.center {
            left: 50%;
            transform: translateX(-50%);
        }
        
        .football-ball.right {
            left: 75%;
            transform: translateX(-50%);
        }
        
        .animated-text {
            display: block;
            white-space: pre-wrap;
            margin: 0 auto;
            font-size: 1.5em;
            color: #ADD8E6;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            margin-top: 10px;
        }
        
        .animated-subtitle {
            margin-top: 20px;
            font-size: 1em;
            color: #d1d1d1;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            animation-delay: 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .arrow-btn {
            position: absolute;
            bottom: 5vh;
            display: none;
            justify-content: center;
            align-items: center;
            height: 50px;
            background-color: #376392;
            color: #fff;
            border-radius: 50%;
            text-decoration: none;
            cursor: pointer;
            z-index: 5;
            transition: background-color 0.3s;
        }

        .arrow-btn:hover {
            background-color: #4A7AB0;
        }

        #next-btn {
            right: 5vw;
            width: 50px;
            font-size: 2em;
        }

        #menu-btn {
            left: 5vw;
            width: auto;
            padding: 0 15px;
            font-size: 1.2em;
            border-radius: 25px;
        }
        #menu-btn span {
            margin-left: 5px;
        }

        .scene3-container {
            max-width: 600px;
            color: #d1d1d1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .scene3-title {
            font-size: 2.2em;
            color: #fff;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .scene3-subtitle {
            font-size: 1em;
            color: #b0b0b0;
            margin-bottom: 1.5em;
        }

        .scene3-text {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 2em;
        }

        .scene3-rate {
            font-size: 1.8em;
            color: #00CC00;
            font-weight: bold;
            margin-bottom: 2em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-bottom: 2em;
        }
        
        .btn {
            background-color: #376392;
            color: #fff;
            padding: 1em 2em;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4A7AB0;
        }

        .gemini-credit {
            font-size: 0.7em;
            color: #777;
            margin-top: 2em;
        }

        .scene4-container {
            max-width: 800px;
            padding: 20px;
            color: #d1d1d1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            box-sizing: border-box;
        }
        
        .scene4-main-title {
            font-size: 2.2em;
            color: #FFD700;
            margin-bottom: 0.5em;
        }

        .rules-box {
            background-color: #2C3A4D;
            border-radius: 10px;
            padding: 1.5em;
            margin-bottom: 1.5em;
            text-align: left;
            width: 100%;
        }
        
        .box-title {
            font-size: 1.5em;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .rules-list p {
            font-size: 1em;
            line-height: 1.6;
            margin: 0.5em 0;
        }

        .final-text {
            font-size: 1.2em;
            margin-top: 3em;
            flex-shrink: 0;
        }

        .ferrari-container {
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ferrari-title {
            font-size: 2.5em;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .ferrari-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .start-btn {
            background-color: transparent;
            color: #00CC00;
            border: 2px solid #00CC00;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            animation-delay: 1s;
        }

        .start-btn:hover {
            background-color: #00CC00;
            color: #1A232D;
        }
        
    </style>
</head>
<body>

    <div class="background-effect"></div>
    <div class="football-ball" id="football-ball"></div>

    <div class="site-name-container" id="site-name-container">
        <h1 class="site-name">ArtScalping</h1>
    </div>

    <div class="content-container" id="content-container">
    </div>

    <a href="index2.html" class="arrow-btn" id="menu-btn">← Menu</a>
    <a href="#" class="arrow-btn" id="next-btn">→</a>

    <script>
        let currentScene = 0;
        const totalScenes = 5;
        const nextBtn = document.getElementById('next-btn');
        const menuBtn = document.getElementById('menu-btn');
        const contentContainer = document.getElementById('content-container');
        const siteNameContainer = document.getElementById('site-name-container');
        const footballBall = document.getElementById('football-ball');

        const scenes = [
            `
                <p class="animated-text">Träumen Sie von einem Zusatzeinkommen, finanzieller Unabhängigkeit oder der Verwirklichung Ihrer Träume?</p>
                <p class="animated-subtitle">Ich schlage Ihnen eine Methode vor, die ich nach 15 Jahren Forschung und Arbeit entwickelt habe.</p>
            `,
            `
                <p class="animated-text">Eine stetige Verbesserung Ihrer Spielverwaltung, ein einfaches Spiel, begrenzte Verluste über kurze Zeiträume. Öffnen Sie die Tür zur finanziellen Freiheit!</p>
            `,
            `
                <div class="scene3-container">
                    <h2 class="scene3-title"><strong>Auswahl der sichersten Wetten</strong></h2>
                    <p class="scene3-subtitle">Die sichersten Wetten auswählen</p>
                    <p class="scene3-text">Diese Erfolgsquoten sind das Ergebnis einer geheimen Gleichung, die geduldig über Jahre von Daten entwickelt und getestet wurde und Leistungsindizes sowie Sequenzen kombiniert.</p>
                    <p class="scene3-rate">Erfolgsquote: 92 bis 94%</p>
                    <div class="button-container">
                        <a href="#" class="btn">Unter 4.5</a>
                        <a href="#" class="btn">Unter 2.5 1. Halbzeit</a>
                    </div>
                </div>
            `,
            `
                <div class="scene4-container">
                    <h2 class="scene4-main-title">Die Regeln der vollständigen und sequenziellen Methode</h2>
                    <div class="rules-box">
                        <p class="box-title">Unter 4.5</p>
                        <div class="rules-list">
                            <p>Stop-Loss: Wette nach 86 Minuten und 30 Sekunden oder 12 Minuten nach dem 4. Tor beenden.</p>
                            <p>Scalping / Cash Out: Die Erfolgsquote steigt nach jedem Tor.</p>
                            <p>Bedingung: Nicht auf das nächste Tor wetten, solange Ihre Wette nicht abgeschlossen ist.</p>
                        </div>
                    </div>

                    <div class="rules-box">
                        <p class="box-title">Unter 2.5 1. Halbzeit Regel 6 - 6 -10</p>
                        <div class="rules-list">
                            <p>Hauptregel: Wir warten auf das erste Tor und machen einen Cash Out nach dem 2. Tor.</p>
                            <p>Kein-Spiel-Bedingung: Wenn innerhalb von 6 Minuten 2 Tore erzielt werden, spielen wir nicht. Wir setzen in der 7. Minute und machen einen Cash Out oder Lay nach 6 Minuten. Wenn ein 2. Tor erzielt wird, nehmen wir die stabilisierte Wette (30 Sekunden bis 1 Minute) und machen nach 10 Minuten einen Cash Out.</p>
                            <p>Stop-Loss: Wette nach 42 Minuten und 30 Sekunden beenden.</p>
                            <p>Scalping / Cash Out: Die Erfolgsquote steigt nach jedem Tor.</p>
                            <p>Bedingung: Nicht auf das nächste Tor wetten, solange Ihre Wette nicht abgeschlossen ist.</p>
                        </div>
                    </div>

                    <p class="final-text">Durch die Anwendung dieser Regeln steigt die Erfolgsquote von 92-94% auf 98-100%.</p>
                </div>
            `,
            `
                <div class="ferrari-container">
                    <h2 class="ferrari-title">Die Ferrari-Analogie</h2>
                    <p class="ferrari-text">Wir bieten Ihnen ein Hochleistungswerkzeug. Aber wie bei einem Ferrari reicht die Kraft allein nicht aus. Ohne einen kompetenten Fahrer landet das beste Auto im Graben.</p>
                    <p class="ferrari-text">Die ArtScalping-Methode ist ein Ferrari. Geduld, Strenge und Intelligenz sind die Fähigkeiten, die Sie benötigen, um ihn zu steuern und erhebliche Gewinne zu erzielen.</p>
                    <p class="ferrari-text">Selbstbeherrschung ist der Schlüssel, um dieses Werkzeug in eine wahre Gewinnmaschine zu verwandeln.</p>
                    <a href="index2.html" class="start-btn">Starten Sie die Methode</a>
                </div>
            `
        ];

        function updateScene() {
            contentContainer.style.opacity = '0';
            
            // Manage ball and title position
            if (currentScene >= 2) {
                footballBall.classList.add('right');
                footballBall.classList.remove('center');
            } else {
                footballBall.classList.add('center');
                footballBall.classList.remove('right');
            }

            if (currentScene === 4) {
                siteNameContainer.style.display = 'block';
            } else if (currentScene === 3) {
                 siteNameContainer.style.display = 'none';
            } else {
                 siteNameContainer.style.display = 'block';
            }
            
            setTimeout(() => {
                contentContainer.innerHTML = scenes[currentScene];
                contentContainer.style.opacity = '1';
                
                menuBtn.style.display = 'flex';
                
                if (currentScene === totalScenes - 1) {
                    nextBtn.style.display = 'none';
                } else {
                    nextBtn.style.display = 'flex';
                    nextBtn.href = "#";
                }
                
                if (currentScene === 3) {
                    const scene4Subtitle = contentContainer.querySelector('.scene4-subtitle');
                    if (scene4Subtitle) {
                        scene4Subtitle.style.display = 'none';
                    }
                }

            }, 500);
        }

        nextBtn.addEventListener('click', (e) => {
            if (currentScene < totalScenes - 1) {
                currentScene++;
                e.preventDefault();
                updateScene();
            }
        });

        window.onload = () => {
            updateScene();
            setTimeout(() => {
                nextBtn.style.display = 'flex';
                menuBtn.style.display = 'flex';
            }, 2000);
        };
    </script>
</body>
</html>
