    <style>
        body {
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #34495e;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            color: #f1c40f;
            font-size: 1.8em;
            margin-bottom: 30px;
            cursor: pointer;
        }
        
        .language-switcher {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        
        .language-switcher img {
            width: 30px;
            height: 20px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 3px;
            opacity: 0.6;
            transition: opacity 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .language-switcher img.active,
        .language-switcher img:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .menu-list {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .menu-item {
            margin-bottom: 15px;
        }

        .menu-link {
            display: flex;
            align-items: center;
            background-color: #2980b9;
            color: #ecf0f1;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .menu-link:hover {
            background-color: #3498db;
            transform: scale(1.02);
        }

        .menu-link.subscribe {
            background-color: #2ecc71;
        }
        
        .menu-link.subscribe:hover {
            background-color: #27ae60;
        }
        
        .menu-link.contact {
            background-color: #e74c3c;
        }

        .menu-link.contact:hover {
            background-color: #c0392b;
        }

        .menu-link .icon {
            margin-right: 15px;
            font-size: 1.5em;
        }
        
        /* Ajustements pour les textes arabes */
        .text-ar {
            direction: rtl;
            text-align: right;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .main-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        #home-content {
            display: none;
        }
        
        /* Styles pour les tableaux générés */
        #table-container {
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
            overflow-x: auto;
            display: none;
        }
        
        #data-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #34495e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        #data-table th, #data-table td {
            border: 1px solid #2c3e50;
            padding: 12px 15px;
            text-align: left;
        }

        #data-table thead th {
            background-color: #2980b9;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        #data-table tbody tr:nth-child(even) {
            background-color: #2c3e50;
        }
        
        #data-table tbody tr:hover {
            background-color: #3f586a;
        }
        
        /* Styles de couleur pour les cellules */
        .green-cell {
            background-color: #2ecc71; /* Vert */
            color: white;
        }
        
        .red-cell {
            background-color: #e74c3c; /* Rouge */
            color: white;
        }
        
        .blue-cell {
            background-color: #3498db; /* Bleu */
            color: white;
        }
        
        .orange-cell {
            background-color: #f1c40f; /* Jaune/Orange */
            color: black;
        }

        /* Règles pour les petits écrans (téléphones) */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 10px;
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
                box-shadow: none;
            }
            
            .sidebar h1 {
                display: none;
            }
            
            .language-switcher {
                margin-bottom: 10px;
            }

            .menu-list {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .menu-item {
                margin: 5px;
            }

            .menu-link {
                font-size: 0.9em;
                padding: 8px 12px;
                text-align: center;
            }
            
            .menu-link .icon {
                margin-right: 5px;
            }

            .content {
                padding: 10px;
                width: 100%;
                justify-content: flex-start;
            }

            #home-content h2 {
                font-size: 1.8em;
            }

            #home-content p {
                font-size: 1em;
                margin: 10px auto;
            }
            
            .main-image {
                width: 100%;
                height: auto;
            }
        }
        
        /* Nouveaux styles pour la section d'essai gratuit */
        .free-trial-cta {
            margin-top: 30px;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 100%;
        }

        .free-trial-cta p {
            margin: 0;
            font-size: 1.1em;
            font-weight: bold;
        }

        .free-trial-cta a {
            display: inline-flex;
            align-items: center;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #f1c40f;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .free-trial-cta a:hover {
            background-color: #f39c12;
        }
        
        .free-trial-cta a .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1 id="site-title">ArtScalping</h1>
        <div class="language-switcher">
            <img src="https://flagcdn.com/fr.svg" alt="Français" data-lang="fr" class="active">
            <img src="https://flagcdn.com/gb.svg" alt="English" data-lang="en">
            <img src="https://flagcdn.com/es.svg" alt="Español" data-lang="es">
            <img src="https://flagcdn.com/sa.svg" alt="العربية" data-lang="ar">
        </div>
        <ul class="menu-list">
            <li class="menu-item">
                <a href="#" class="menu-link" data-content-type="csv" data-file="gestion25.csv" id="link-results-under-2-5">
                    <span class="icon">&#x1F4C8;</span><span class="text-key" data-key="menu-results-25"></span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link" data-content-type="csv" data-file="gestion45.csv" id="link-results-under-4-5">
                    <span class="icon">&#x1F4C8;</span><span class="text-key" data-key="menu-results-45"></span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link" data-content-type="csv" data-file="gestion451.csv" id="link-results-under-4-5-sequence">
                    <span class="icon">&#x1F4C8;</span><span class="text-key" data-key="menu-results-45-sequence"></span>
                </a>
            </li>
             <li class="menu-item">
                <a href="jeux.html" class="menu-link" data-content-type="iframe" id="link-games">
                    <span class="icon">&#x1F3AE;</span><span class="text-key" data-key="menu-games"></span>
                </a>
            </li>
            <li class="menu-item">
                <a href="conditions.html" class="menu-link" data-content-type="iframe" id="link-terms">
                    <span class="icon">&#x1F4DD;</span><span class="text-key" data-key="menu-terms"></span>
                </a>
            </li>
            <li class="menu-item">
                <a href="payment.html" class="menu-link subscribe" data-content-type="iframe" id="link-subscribe">
                    <span class="icon">&#x1F4B3;</span><span class="text-key" data-key="menu-subscribe"></span>
                </a>
            </li>
            <li class="menu-item">
                <a href="contact.html" class="menu-link contact" data-content-type="iframe" id="link-contact">
                    <span class="icon">&#x2709;</span><span class="text-key" data-key="menu-contact"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="content" id="main-content">
        <div id="table-container"></div>
        <iframe id="content-iframe" class="main-iframe" name="content-iframe"></iframe>
    </div>

    <script>
        const links = document.querySelectorAll('.menu-link');
        const tableContainer = document.getElementById('table-container');
        const contentIframe = document.getElementById('content-iframe');
        const siteTitle = document.getElementById('site-title');
        const languageFlags = document.querySelectorAll('.language-switcher img');

        const languageData = {
            'fr': {
                'menu-results-25': 'Résultats Under 2.5 1HT',
                'menu-results-45': 'Résultats Under 4.5',
                'menu-results-45-sequence': 'Résultats Under 4.5 Séquence',
                'menu-games': 'Jeux',
                'menu-terms': 'CGV',
                'menu-subscribe': 'Abonnement',
                'menu-contact': 'Me Contacter',
            },
            'en': {
                'menu-results-25': 'Results Under 2.5 1HT',
                'menu-results-45': 'Results Under 4.5',
                'menu-results-45-sequence': 'Results Under 4.5 Sequence',
                'menu-games': 'Games',
                'menu-terms': 'Terms',
                'menu-subscribe': 'Subscription',
                'menu-contact': 'Contact Me',
            },
            'es': {
                'menu-results-25': 'Resultados Under 2.5 1HT',
                'menu-results-45': 'Resultados Under 4.5',
                'menu-results-45-sequence': 'Resultados Under 4.5 Secuencia',
                'menu-games': 'Juegos',
                'menu-terms': 'Condiciones',
                'menu-subscribe': 'Suscripción',
                'menu-contact': 'Contáctame',
            },
            'ar': {
                'menu-results-25': 'نتائج أقل من 2.5 في الشوط الأول',
                'menu-results-45': 'نتائج أقل من 4.5',
                'menu-results-45-sequence': 'تسلسل نتائج أقل من 4.5',
                'menu-games': 'ألعاب',
                'menu-terms': 'الشروط والأحكام',
                'menu-subscribe': 'اشتراك',
                'menu-contact': 'اتصل بي',
            }
        };

        function setLanguage(lang) {
            const elements = document.querySelectorAll('.text-key');
            elements.forEach(element => {
                const key = element.getAttribute('data-key');
                const text = languageData[lang][key];
                element.textContent = text;

                // Gère la direction pour l'arabe
                if (lang === 'ar') {
                    document.body.style.direction = 'rtl';
                } else {
                    document.body.style.direction = 'ltr';
                }
            });

            // Gère l'état actif des drapeaux
            languageFlags.forEach(flag => {
                if (flag.getAttribute('data-lang') === lang) {
                    flag.classList.add('active');
                } else {
                    flag.classList.remove('active');
                }
            });
        }

        // Fonction pour gérer l'affichage du contenu
        function showContent(contentType, file) {
            tableContainer.style.display = 'none';
            contentIframe.style.display = 'none';

            if (contentType === 'csv') {
                tableContainer.style.display = 'block';
                fetchAndRenderCSV(file);
            } else if (contentType === 'iframe') {
                contentIframe.src = file;
                contentIframe.style.display = 'block';
            }
        }

        // Fonction pour lire et afficher le CSV
        async function fetchAndRenderCSV(file) {
            try {
                const response = await fetch(file);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                const csvText = await response.text();
                const lines = csvText.trim().split('\n');
                
                const headers = lines[0].split(';');
                const data = lines.slice(1);

                const table = document.createElement('table');
                table.id = 'data-table';
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');

                const headerRow = document.createElement('tr');
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);

                data.forEach(line => {
                    const values = line.split(';');
                    const row = document.createElement('tr');
                    values.forEach((value, index) => {
                        const td = document.createElement('td');
                        td.textContent = value;
                        if (value === '1') {
                            td.classList.add('green-cell');
                        }
                        if (value === '0') {
                            td.classList.add('red-cell');
                        }
                        if (value === '2') {
                            td.classList.add('blue-cell');
                        }
                        if (value === '10') {
                            td.classList.add('orange-cell');
                        }
                        row.appendChild(td);
                    });
                    tbody.appendChild(row);
                });

                table.appendChild(thead);
                table.appendChild(tbody);
                tableContainer.innerHTML = '';
                tableContainer.appendChild(table);

            } catch (error) {
                console.error("Impossible de charger le fichier CSV:", error);
                tableContainer.innerHTML = '<p style="color:red; text-align:center;">Erreur: Impossible de charger les données.</p>';
            }
        }

        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const contentType = this.getAttribute('data-content-type');
                const file = this.getAttribute('data-file');

                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');

                showContent(contentType, file);
            });
        });

        siteTitle.addEventListener('click', function() {
            showContent('iframe', 'accueil.html');
            links.forEach(l => l.classList.remove('active'));
        });

        languageFlags.forEach(flag => {
            flag.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                setLanguage(lang);
            });
        });

        // Initialisation : charge la page d'accueil par défaut
        showContent('iframe', 'accueil.html');
        // Initialisation : définit la langue sur le français
        setLanguage('fr');
    </script>
</body>
