    <style>
        body {
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;

        .sidebar {
            width: 200px;
            background-color: #34495e;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;

        .sidebar h1 {

        .language-switcher {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        
        .language-switcher img {
            width: 30px;
            height: 20px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 3px;
            opacity: 0.6;
            transition: opacity 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);

        .language-switcher img.active,

            opacity: 1;
            transform: scale(1.1);

            padding: 0;
            width: 100%;

        .menu-item {
            margin-bottom: 15px;
        }

        .menu-link {

            align-items: center;
            background-color: #2980b9;
            color: #ecf0f1;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;

        .menu-link:hover {
            background-color: #3498db;
            transform: scale(1.02);
        }

        .menu-link.subscribe {
            background-color: #2ecc71;
        }

        .menu-link.contact {

        }

        .menu-link.contact:hover {
            background-color: #c0392b;
        }

        .menu-link .icon {
            margin-right: 15px;
            font-size: 1.5em;
        }
        
        /* Ajustements pour les textes arabes */
        .text-ar {
            direction: rtl;
            text-align: right;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .main-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        #home-content {
            display: none;
        }
        
        #table-container {
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
            overflow-x: auto;
            display: none;
        }
        
        #data-table {

            border-collapse: collapse;
            background-color: #34495e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 20px;

            border: 1px solid #2c3e50;
            padding: 12px 15px;
            text-align: left;

        #data-table thead th {

            color: white;

        #data-table tbody tr:nth-child(even) {
            background-color: #2c3e50;

        #data-table tbody tr:hover {

        }

        }

                flex-wrap: wrap;

            }
            
            .sidebar h1 {

                display: flex;
                flex-wrap: wrap;

            }
            
            .menu-item {

            .menu-link {
                font-size: 0.9em;

            .content {
                padding: 10px;

            #home-content h2 {

            #home-content p {

        /* Nouveaux styles pour la section d'essai gratuit */

    </div>

    <script>
        const links = document.querySelectorAll('.menu-link');
        const tableContainer = document.getElementById('table-container');
        const contentIframe = document.getElementById('content-iframe');
        const siteTitle = document.getElementById('site-title');
        const languageFlags = document.querySelectorAll('.language-switcher img');

        const languageData = {
            'fr': {
                'menu-results': 'Résultats',
                'menu-games': 'Jeux',
                'menu-terms': 'CGV',
                'menu-subscribe': 'Abonnement',
                'menu-contact': 'Me Contacter',
            },
            'en': {
                'menu-results': 'Results',
                'menu-games': 'Games',
                'menu-terms': 'Terms and Conditions',
                'menu-subscribe': 'Subscription',
                'menu-contact': 'Contact Me',
            },
            'es': {
                'menu-results': 'Resultados',
                'menu-games': 'Juegos',
                'menu-terms': 'Condiciones',
                'menu-subscribe': 'Suscripción',
                'menu-contact': 'Contáctame',
            },
            'de': {
                'menu-results': 'Ergebnisse',
                'menu-games': 'Spiele',
                'menu-terms': 'AGB',
                'menu-subscribe': 'Abonnement',
                'menu-contact': 'Kontakt'
            },
            'ar': {
                'menu-results': 'نتائج',
                'menu-games': 'ألعاب',
                'menu-terms': 'الشروط والأحكام',
                'menu-subscribe': 'اشتراك',
                'menu-contact': 'اتصل بي',
            },
            'hi': {
                'menu-results': 'परिणाम',
                'menu-games': 'खेल',
                'menu-terms': 'नियम और शर्तें',
                'menu-subscribe': 'सदस्यता',
                'menu-contact': 'मुझसे संपर्क करें',
            }
        };

        function setLanguage(lang) {
            const elements = document.querySelectorAll('.text-key');
            elements.forEach(element => {
                const key = element.getAttribute('data-key');
                const text = languageData[lang][key];
                element.textContent = text;

                if (lang === 'ar') {
                    document.body.style.direction = 'rtl';
                } else {
                    document.body.style.direction = 'ltr';
                }
            });

            languageFlags.forEach(flag => {
                if (flag.getAttribute('data-lang') === lang) {
                    flag.classList.add('active');
                } else {
                    flag.classList.remove('active');
                }
            });
        }

        function showContent(contentType, file) {
            tableContainer.style.display = 'none';
            contentIframe.style.display = 'none';

            if (contentType === 'iframe') {
                contentIframe.src = file;
                contentIframe.style.display = 'block';
            }
        }

        links.forEach(link => {
            link.addEventListener('click', function(e) {
                const contentType = this.getAttribute('data-content-type');
                
                if (contentType) {
                    e.preventDefault();
                    const file = this.getAttribute('href');
                    showContent(contentType, file);
                }
                
                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        siteTitle.addEventListener('click', function() {
            showContent('iframe', 'accueil_hi.html');
            links.forEach(l => l.classList.remove('active'));
        });

        languageFlags.forEach(flag => {
            flag.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                setLanguage(lang);
            });
        });

        showContent('iframe', 'accueil_hi.html');
        setLanguage('hi');
    </script>
