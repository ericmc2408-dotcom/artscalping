<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuille de Matchs ArtScalping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1A232D;
            color: #ecf0f1;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2C4B5E;
            margin-top: 20px;
        }
        thead {
            background-color: #223040;
            color: #ADD8E6;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #34495e;
            color: #ecf0f1;
        }
        th {
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
            font-weight: bold;
        }
        tbody tr:hover {
            background-color: #34495e;
        }
        .cell-win {
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .cell-lose {
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .cell-42m30 {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .cell-6min {
            background-color: #e67e22;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .header-metrics {
            text-align: center;
            background-color: #1a2c3d;
            padding: 10px 0;
            color: #f1c40f;
            border-bottom: 2px solid #3498db;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-metrics">
        <h2>MATCHS</h2>
        <h3 id="success-rate">TAUX DE RÉUSSITE :</h3>
    </div>

    <div id="table-container"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const csvFilePath = 'gestion25.csv';

        fetch(csvFilePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }
                return response.text();
            })
            .then(csvData => {
                const tableHtml = generateTable(csvData);
                document.getElementById('table-container').innerHTML = tableHtml;
            })
            .catch(error => {
                console.error("Erreur lors de la lecture du fichier CSV :", error);
                document.getElementById('table-container').innerHTML = `<p style="color:red; text-align:center;">Erreur : Impossible de trouver ou de lire le fichier 'gestion25.csv'.</p>`;
            });
    });

    function generateTable(csv) {
        const lines = csv.split(/\\r?\\n/).filter(line => line.trim() !== '');
        if (lines.length < 2) {
            return '<p style="text-align:center;">Fichier CSV vide ou mal formaté.</p>';
        }

        // Détection du délimiteur (virgule ou point-virgule)
        const delimiter = lines[0].includes(';') ? ';' : ',';
        const headers = lines[0].split(delimiter).map(h => h.trim());
        const dataRows = lines.slice(1);

        const winColIndex = headers.findIndex(h => h.toLowerCase() === 'win');
        const loseColIndex = headers.findIndex(h => h.toLowerCase() === 'lose');
        const m4230ColIndex = headers.findIndex(h => h.toLowerCase() === '42m30');
        const m6ColIndex = headers.findIndex(h => h.toLowerCase() === '6 min');
        
        let winTotal = 0;
        let loseTotal = 0;
        let m4230Total = 0;
        let m6Total = 0;
        let totalMatches = 0;

        // Tente de lire les totaux de la deuxième ligne
        if (dataRows.length > 0 && dataRows[0].split(delimiter).length >= 8) {
            const totalsLine = dataRows[0].split(delimiter).map(c => c.trim());
            totalMatches = parseInt(totalsLine[3]) || 0;
            winTotal = parseInt(totalsLine[4]) || 0;
            loseTotal = parseInt(totalsLine[5]) || 0;
            m4230Total = parseInt(totalsLine[6]) || 0;
            m6Total = parseInt(totalsLine[7]) || 0;
        }
        
        const winRate = totalMatches > 0 ? ((winTotal / totalMatches) * 100).toFixed(2) : 0;
        document.getElementById('success-rate').innerText = `TAUX DE RÉUSSITE : ${winRate}%`;

        let html = '<table><thead><tr>';
        html += `<th></th><th></th><th></th><th>total</th><th>win</th><th>lose</th><th>42m30</th><th>6 min</th></tr></thead><tbody>`;

        html += `<tr><td></td><td></td><td></td><td>${totalMatches}</td><td>${winTotal}</td><td>${loseTotal}</td><td>${m4230Total}</td><td>${m6Total}</td></tr>`;

        html += `<tr><th>Date</th><th>Équipe 1</th><th>Équipe 2</th><th></th><th></th><th></th><th></th><th></th></tr>`;
        
        const matchRows = dataRows.slice(1);
        matchRows.forEach(line => {
            const row = line.split(delimiter).map(c => c.trim());
            if (row.length < 8) return; // Skip malformed rows
            html += '<tr>';
            row.forEach((cell, index) => {
                let cellClass = '';
                
                if (index === winColIndex && cell === '1') {
                    cellClass = 'cell-win';
                } else if (index === loseColIndex && cell === '1') {
                    cellClass = 'cell-lose';
                } else if (index === m4230ColIndex && cell === '1') {
                    cellClass = 'cell-42m30';
                } else if (index === m6ColIndex && cell === '1') {
                    cellClass = 'cell-6min';
                }
                
                html += `<td class="${cellClass}">${cell}</td>`;
            });
            html += '</tr>';
        });

        html += '</tbody></table>';
        return html;
    }
</script>

</body>
</html>
