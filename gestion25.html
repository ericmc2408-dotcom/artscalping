<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuille de Matchs ArtScalping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1A232D;
            color: #ecf0f1;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2C3A4D;
            margin-top: 20px;
        }
        thead {
            background-color: #223040;
            color: #ADD8E6;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #34495e;
            color: #ecf0f1;
        }
        th {
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
            font-weight: bold;
        }
        tbody tr:hover {
            background-color: #34495e;
        }
        .cell-win {
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .cell-lose {
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .cell-42m30 {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .cell-6min {
            background-color: #e67e22;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .header-metrics {
            text-align: center;
            background-color: #1a2c3d;
            padding: 10px 0;
            color: #f1c40f;
            border-bottom: 2px solid #3498db;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-metrics">
        <h2>MATCHS</h2>
        <h3 id="success-rate">TAUX DE RÉUSSITE :</h3>
    </div>

    <div id="table-container"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const csvFilePath = 'gestion25.csv';

        fetch(csvFilePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }
                return response.text();
            })
            .then(csvData => {
                const tableHtml = generateTable(csvData);
                document.getElementById('table-container').innerHTML = tableHtml;
            })
            .catch(error => {
                console.error("Erreur lors de la lecture du fichier CSV :", error);
                document.getElementById('table-container').innerHTML = `<p style="color:red; text-align:center;">Erreur : Impossible de trouver ou de lire le fichier 'gestion25.csv'.</p>`;
            });
    });

    function generateTable(csv) {
        const lines = csv.split(/\\r?\\n/).filter(line => line.trim() !== '');
        if (lines.length < 2) {
            return '<p style="text-align:center;">Fichier CSV vide ou mal formaté.</p>';
        }

        const headers = lines[0].split(',').map(h => h.trim());
        const dataRows = lines.slice(1);

        // Analyse de la ligne des totaux
        const totalLine = dataRows[0].split(',').map(c => c.trim());
        const totalMatches = totalLine[3] || '0';
        const totalWins = totalLine[4] || '0';
        const totalLoses = totalLine[5] || '0';
        const total42m30 = totalLine[6] || '0';
        const total6min = totalLine[7] || '0';

        // Calcul du taux de réussite
        const winRate = (parseInt(totalWins) / parseInt(totalMatches) * 100).toFixed(2);
        document.getElementById('success-rate').innerText = `TAUX DE RÉUSSITE : ${winRate}%`;

        let html = '<table><thead><tr>';
        // En-têtes pour la ligne des totaux
        html += `<th></th><th></th><th></th><th>total</th><th>win</th><th>lose</th><th>42m30</th><th>6 min</th></tr></thead><tbody>`;

        // Ligne des totaux
        html += `<tr><td></td><td></td><td></td><td>${totalMatches}</td><td>${totalWins}</td><td>${totalLoses}</td><td>${total42m30}</td><td>${total6min}</td></tr>`;

        // En-têtes pour les lignes de données
        html += `<tr><th>Date</th><th>Équipe 1</th><th>Équipe 2</th><th></th><th></th><th></th><th></th><th></th></tr>`;
        
        // Génération des lignes de données
        const matchRows = dataRows.slice(1);
        const winColIndex = headers.findIndex(h => h.toLowerCase() === 'win');
        const loseColIndex = headers.findIndex(h => h.toLowerCase() === 'lose');
        const m4230ColIndex = headers.findIndex(h => h.toLowerCase() === '42m30');
        const m6ColIndex = headers.findIndex(h => h.toLowerCase() === '6 min');

        matchRows.forEach(line => {
            const row = line.split(',').map(c => c.trim());
            html += '<tr>';
            row.forEach((cell, index) => {
                let cellClass = '';
                let cellValue = cell;

                // Appliquer la classe de couleur si la colonne contient '1'
                if (index === winColIndex && cellValue === '1') {
                    cellClass = 'cell-win';
                } else if (index === loseColIndex && cellValue === '1') {
                    cellClass = 'cell-lose';
                } else if (index === m4230ColIndex && cellValue === '1') {
                    cellClass = 'cell-42m30';
                } else if (index === m6ColIndex && cellValue === '1') {
                    cellClass = 'cell-6min';
                }
                
                html += `<td class="${cellClass}">${cellValue}</td>`;
            });
            html += '</tr>';
        });

        html += '</tbody></table>';
        return html;
    }
</script>

</body>
</html>
