<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuille de Matchs ArtScalping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1A232D;
            color: #ecf0f1;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2C3A4D;
            margin-top: 20px;
        }
        thead {
            background-color: #223040;
            color: #ADD8E6;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #34495e;
            color: #ecf0f1;
        }
        th {
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
            font-weight: bold;
        }
        tbody tr:hover {
            background-color: #34495e;
        }
        .cell-win {
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .cell-lose {
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .cell-42m30 {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .cell-6min {
            background-color: #e67e22;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .header-metrics {
            text-align: center;
            background-color: #1a2c3d;
            padding: 10px 0;
            color: #f1c40f;
            border-bottom: 2px solid #3498db;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-metrics">
        <h2>MATCHS</h2>
        <h3 id="success-rate">TAUX DE RÉUSSITE :</h3>
    </div>

    <div id="table-container"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const csvFilePath = 'gestion25.csv';

        fetch(csvFilePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }
                return response.text();
            })
            .then(csvData => {
                const tableHtml = generateTable(csvData);
                document.getElementById('table-container').innerHTML = tableHtml;
            })
            .catch(error => {
                console.error("Erreur lors de la lecture du fichier CSV :", error);
                document.getElementById('table-container').innerHTML = `<p style="color:red; text-align:center;">Erreur : Impossible de trouver ou de lire le fichier 'gestion25.csv'.</p>`;
            });
    });

    function generateTable(csv) {
        const lines = csv.split(/\\r?\\n/).filter(line => line.trim() !== '');
        if (lines.length < 2) {
            return '<p style="text-align:center;">Fichier CSV vide ou mal formaté.</p>';
        }

        const headers = lines[0].split(',').map(h => h.trim());
        const dataRows = lines.slice(1);

        let winColIndex = headers.findIndex(h => h.toLowerCase() === 'win');
        let loseColIndex = headers.findIndex(h => h.toLowerCase() === 'lose');
        let m4230ColIndex = headers.findIndex(h => h.toLowerCase() === '42m30');
        let m6ColIndex = headers.findIndex(h => h.toLowerCase() === '6 min');
        
        let winTotal = 0, loseTotal = 0, m4230Total = 0, m6Total = 0;
        
        const validDataRows = dataRows.filter(row => row.split(',').length === headers.length);

        validDataRows.forEach(line => {
            const row = line.split(',').map(c => c.trim());
            if (winColIndex !== -1 && row[winColIndex] === '1') winTotal++;
            if (loseColIndex !== -1 && row[loseColIndex] === '1') loseTotal++;
            if (m4230ColIndex !== -1 && row[m4230ColIndex] === '1') m4230Total++;
            if (m6ColIndex !== -1 && row[m6ColIndex] === '1') m6Total++;
        });

        const totalMatches = validDataRows.length;
        const winRate = totalMatches > 0 ? ((winTotal / totalMatches) * 100).toFixed(2) : 0;
        document.getElementById('success-rate').innerText = `TAUX DE RÉUSSITE : ${winRate}%`;

        let html = '<table><thead><tr>';
        headers.forEach(header => {
            html += `<th>${header}</th>`;
        });
        html += '</tr></thead><tbody>';

        let totalRowHtml = '<tr><td></td><td></td><td></td>';
        totalRowHtml += `<td>${totalMatches}</td>`;
        totalRowHtml += `<td>${winTotal}</td>`;
        totalRowHtml += `<td>${loseTotal}</td>`;
        totalRowHtml += `<td>${m4230Total}</td>`;
        totalRowHtml += `<td>${m6Total}</td>`;
        totalRowHtml += '</tr>';
        html += totalRowHtml;

        validDataRows.forEach(line => {
            const row = line.split(',').map(c => c.trim());
            html += '<tr>';
            row.forEach((cell, index) => {
                let cellClass = '';
                let cellValue = cell;

                if (index === winColIndex && cellValue === '1') {
                    cellClass = 'cell-win';
                } else if (index === loseColIndex && cellValue === '1') {
                    cellClass = 'cell-lose';
                } else if (index === m4230ColIndex && cellValue === '1') {
                    cellClass = 'cell-42m30';
                } else if (index === m6ColIndex && cellValue === '1') {
                    cellClass = 'cell-6min';
                }
                
                html += `<td class="${cellClass}">${cellValue}</td>`;
            });
            html += '</tr>';
        });

        html += '</tbody></table>';
        return html;
    }
</script>

</body>
</html>
