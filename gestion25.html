<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Affichage gestion25.csv</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid black; padding: 5px 8px; text-align: left; }
    tbody tr:nth-child(even) { background: #f1f1f1; }
  </style>
</head>
<body>
  <h1>Affichage automatique du fichier gestion25.csv</h1>
  <div id="table-container">Chargement...</div>
  <script>
    Papa.parse('/gestion25.csv', {
      download: true,
      delimiter: ';',
      skipEmptyLines: true,
      header: false, // On ignore les titres: on affiche tout
      complete: function(results) {
        if(results.errors.length) {
          document.getElementById('table-container').innerText = 'Erreur lors du parsing du fichier CSV.';
          console.error(results.errors);
          return;
        }
        let table = '<table><tbody>';
        results.data.forEach(function(row, idx){
          table += "<tr>";
          row.forEach(function(cell){
            // Titre en gras pour ligne 1 ou 2 (pour l'entÃªte non standard du fichier)
            if(idx < 2) table += "<th>"+cell+"</th>";
            else table += "<td>"+cell+"</td>";
          });
          table += "</tr>";
        });
        table += '</tbody></table>';
        document.getElementById('table-container').innerHTML = table;
      },
      error: function(err) {
        document.getElementById('table-container').innerText = 'Erreur lors du chargement du fichier CSV.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
