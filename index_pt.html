<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtScalping</title>
    
    <link rel="icon" href="/twitter.png" sizes="any">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #1A232D;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }
        
        .content-container {
            position: relative;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            transition: opacity 0.5s ease-out;
        }
        
        .animated-text {
            display: block;
            white-space: pre-wrap;
            margin: 0 auto;
            font-size: 1.5em;
            color: #ADD8E6;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            margin-top: 10px;
        }
        
        .animated-subtitle {
            margin-top: 20px;
            font-size: 1em;
            color: #d1d1d1;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            animation-delay: 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .arrow-btn {
            position: absolute;
            bottom: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background-color: #376392;
            color: #fff;
            border-radius: 50%;
            text-decoration: none;
            cursor: pointer;
            z-index: 5;
            transition: background-color 0.3s, opacity 0.5s;
        }

        .arrow-btn:hover {
            background-color: #4A7AB0;
        }

        #next-btn {
            right: 5vw;
            width: 50px;
            font-size: 2em;
        }

        #menu-btn {
            left: 5vw;
            width: auto;
            padding: 0 15px;
            font-size: 1.2em;
            border-radius: 25px;
        }
        #menu-btn span {
            margin-left: 5px;
        }

        .scene-container {
            max-width: 600px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s forwards ease-out;
        }

        .scene-title {
            font-size: 2.2em;
            color: #fff; /* Cor padrão, se não especificado na linha */
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .scene-subtitle {
            font-size: 1em;
            color: #b0b0b0; /* Cor padrão, se não especificado na linha */
            margin-bottom: 1.5em;
        }

        .scene-text {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 2em;
        }

        .scene-rate {
            font-size: 1.8em;
            color: #00CC00;
            font-weight: bold;
            margin-bottom: 2em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-bottom: 2em;
        }
        
        .btn {
            background-color: #376392;
            color: #fff;
            padding: 1em 2em;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4A7AB0;
        }

        .gemini-credit {
            font-size: 0.7em;
            color: #777;
            margin-top: 2em;
        }

        .rules-box {
            background-color: #2C3A4D;
            border-radius: 10px;
            padding: 1.5em;
            margin-bottom: 1.5em;
            text-align: left;
            width: 100%;
        }
        
        .box-title {
            font-size: 1.2em;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .rules-list p {
            font-size: 0.9em;
            line-height: 1.6;
            margin: 0.5em 0;
        }

        .final-text {
            font-size: 1em;
            margin-top: 3em;
            flex-shrink: 0;
        }
        
        .start-btn {
            background-color: transparent;
            color: #00CC00;
            border: 2px solid #00CC00;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            animation-delay: 1s;
        }

        .start-btn:hover {
            background-color: #00CC00;
            color: #1A232D;
        }
    </style>
</head>
<body>

    <div class="background-effect"></div>
    
    <div class="content-container" id="content-container">
    </div>

    <a href="index2_pt.html" class="arrow-btn" id="menu-btn" style="opacity:0;">← Menu</a>
    <a href="#" class="arrow-btn" id="next-btn" style="opacity:0;">→</a>

    <script>
        let currentScene = 0;
        const totalScenes = 5;
        const nextBtn = document.getElementById('next-btn');
        const menuBtn = document.getElementById('menu-btn');
        const contentContainer = document.getElementById('content-container');

        const scenes = [
            `
                <p class="animated-text">Sonha com uma renda extra, alcançar a independência financeira ou realizar seus sonhos?</p>
                <p class="animated-subtitle">Descubra uma estratégia de investimento que desenvolvi após 15 anos de pesquisa e trabalho.</p>
            `,
            `
                <p class="animated-text">Uma abordagem metódica para o crescimento constante do seu capital e perdas limitadas em períodos curtos. Esta é a oportunidade de abrir a porta para a sua liberdade financeira!</p>
            `,
            `
                <div class="scene-container">
                    <h2 class="scene-title" style="color: #FFD700;"><strong>Seleção das Apostas Mais Seguras</strong></h2>
                    <p class="scene-subtitle">Uma equação secreta, pacientemente elaborada e testada.</p>
                    <p class="scene-text">Essas taxas de sucesso são o resultado de uma análise aprofundada, combinando índices de desempenho e sequências.</p>
                    <p class="scene-rate">Taxa de sucesso: 92 a 94%</p>
                    <div class="button-container">
                        <a href="#" class="btn">Under 4.5</a>
                        <a href="#" class="btn">Under 2.5 1º Tempo</a>
                    </div>
                </div>
            `,
            `
                <div class="scene-container">
                    <h2 class="scene-title" style="color: #FFD700;">Domine Seu Risco</h2>
                    <p class="animated-subtitle" style="color: #d1d1d1;">Nosso método não se limita a identificar apostas; ele o guia para reduzir o risco ao mínimo.</p>
                    <p class="scene-text" style="color: #ADD8E6;">Ao aplicar nossas regras de gestão de apostas, você transforma uma estratégia de alto desempenho em um sistema de investimento ultra-seguro.</p>
                    <p class="final-text" style="color: #d1d1d1;">Todas as regras detalhadas estão disponíveis na seção <span style="font-size: 1.2em; font-weight: bold; color: #FFD700;">Jogo</span> do menu principal.</p>
                </div>
            `,
            `
                <div class="scene-container">
                    <h2 class="scene-title" style="color: #FFD700;">A Analogia da Ferrari</h2>
                    <p class="ferrari-text" style="color: #d1d1d1;">Oferecemos-lhe uma ferramenta de alto desempenho. Mas, como com uma Ferrari, a potência por si só não é suficiente. Sem um piloto competente, o melhor carro acaba na vala.</p>
                    <p class="ferrari-text" style="color: #ADD8E6;">O método ArtScalping é uma Ferrari. Paciência, disciplina e inteligência são as habilidades de que você precisa para pilotá-la e obter lucros substanciais.</p>
                    <p class="ferrari-text" style="color: #d1d1d1;">O autocontrole é a chave para transformar essa ferramenta em uma verdadeira máquina de ganhar dinheiro.</p>
                    <a href="index2_pt.html" class="start-btn">Começar o Método</a>
                </div>
            `
        ];

        function updateScene() {
            contentContainer.style.opacity = '0';
            
            setTimeout(() => {
                contentContainer.innerHTML = scenes[currentScene];
                contentContainer.style.opacity = '1';
                
                if (currentScene === totalScenes - 1) {
                    nextBtn.style.opacity = '0';
                    nextBtn.style.pointerEvents = 'none';
                } else {
                    nextBtn.style.opacity = '1';
                    nextBtn.style.pointerEvents = 'auto';
                }
            }, 500);
        }

        nextBtn.addEventListener('click', (e) => {
            if (currentScene < totalScenes - 1) {
                currentScene++;
                e.preventDefault();
                updateScene();
            }
        });

        window.onload = () => {
            updateScene();
            setTimeout(() => {
                nextBtn.style.opacity = '1';
                menuBtn.style.opacity = '1';
            }, 500);
        };
    </script>
</body>
</html>
