<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - ArtScalping</title>
    
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            font-family: Arial, sans-serif;
            background: #1A232D;
            color: #f0f0f0;
            min-height: 100vh;
        }

        .menu-container {
            width: 280px;
            background-color: #2C3A4D;
            padding: 20px 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow-y: auto;
        }

        .site-title {
            font-size: 2.2em;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
        }

        .language-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .language-selector img {
            width: 30px;
            height: 20px;
            border: 1px solid #555;
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .language-selector img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
        }

        .menu-item {
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #376392;
            color: #fff;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .menu-item:hover {
            background-color: #4A7AB0;
            transform: translateY(-2px);
        }

        .menu-item img {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            filter: invert(1);
        }

        .menu-item.subscribe-btn {
            background-color: #4CAF50;
        }
        .menu-item.subscribe-btn:hover {
            background-color: #66BB6A;
        }

        .menu-item.contact-btn {
            background-color: #F44336;
        }
        .menu-item.contact-btn:hover {
            background-color: #EF5350;
        }
        
        /* Conteneur principal du contenu à droite du menu */
        .main-content-area {
            flex-grow: 1;
            margin-left: 280px; /* Espace pour le menu fixe */
            display: flex;
            flex-direction: column; /* Organise les éléments en colonne */
            align-items: center; /* Centre le contenu horizontalement */
            padding: 20px; /* Ajoute un peu de padding général */
            box-sizing: border-box;
            background-color: #1A232D; /* Assurez-vous que le fond est bien sombre ici aussi */
        }

        .header-content-right {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; /* Espace entre l'en-tête et l'iframe */
        }

        .header-content-right .site-title-right {
            font-size: 3em; /* Plus grand que celui du menu */
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 15px;
            text-align: center;
        }

        .header-content-right .soccer-image {
            max-width: 100%; /* S'assure que l'image ne dépasse pas */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px; /* Espace sous l'image */
        }

        .content-frame {
            border: none;
            width: 100%;
            flex-grow: 1; /* Permet à l'iframe de prendre l'espace restant */
            min-height: calc(100vh - 200px); /* Ajustez selon la hauteur de votre header-content-right */
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h1 class="site-title">ArtScalping</h1>
        
        <div class="language-selector">
            <img src="https://flagicons.lipis.dev/flags/4x3/fr.svg" alt="Français" title="Français">
            <img src="https://flagicons.lipis.dev/flags/4x3/gb.svg" alt="English" title="English">
            <img src="https://flagicons.lipis.dev/flags/4x3/es.svg" alt="Español" title="Español">
            <img src="https://flagicons.lipis.dev/flags/4x3/ru.svg" alt="Русский" title="Русский">
            <img src="https://flagicons.lipis.dev/flags/4x3/cn.svg" alt="中文" title="中文">
            <img src="https://flagicons.lipis.dev/flags/4x3/de.svg" alt="Deutsch" title="Deutsch">
            <img src="https://flagicons.lipis.dev/flags/4x3/pt.svg" alt="Português" title="Português">
            <img src="https://flagicons.lipis.dev/flags/4x3/sa.svg" alt="العربية" title="العربية">
            <img src="https://flagicons.lipis.dev/flags/4x3/in.svg" alt="हिन्दी" title="हिन्दी">
            <img src="https://flagicons.lipis.dev/flags/4x3/jp.svg" alt="日本語" title="日本語">
        </div>

        <a href="accueil.html" target="content-frame" class="menu-item">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/home.png" alt="Icône Accueil">
            Accueil
        </a>
        <a href="under25.html" target="content-frame" class="menu-item">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/line-chart.png" alt="Icône Graphique">
            Résultats Under 2.5 1HT
        </a>
        <a href="under45.html" target="content-frame" class="menu-item">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/line-chart.png" alt="Icône Graphique">
            Résultats Under 4.5
        </a>
        <a href="sequence.html" target="content-frame" class="menu-item">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/line-chart.png" alt="Icône Graphique">
            Résultats Under 4.5 Séquence
        </a>
        <a href="jeu.html" target="content-frame" class="menu-item">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/controller.png" alt="Icône Manette de jeu">
            Jeux
        </a>
        <a href="abonnement.html" target="content-frame" class="menu-item subscribe-btn">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/medal.png" alt="Icône Abonnement">
            Abonnement
        </a>
        <a href="contact.html" target="content-frame" class="menu-item contact-btn">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/new-post.png" alt="Icône Contact">
            Me Contacter
        </a>
    </div>

    <div class="main-content-area">
        <div class="header-content-right">
            <h1 class="site-title-right">ArtScalping</h1>
            <img src="soccer.jpg" alt="Image de football" class="soccer-image">
        </div>
        <iframe name="content-frame" class="content-frame" src="accueil.html"></iframe>
    </div>

</body>
</html>
