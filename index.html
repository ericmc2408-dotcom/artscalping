        function showScene(index) {
            scenes.forEach(scene => {
                scene.classList.remove('active');
            });
            scenes[index].classList.add('active');
            currentSceneIndex = index;
            
            clearTimeout(simulationTimeout);
            
            nextButton.classList.toggle('visible', index < scenes.length - 1);
            startMethodButton.classList.toggle('visible', index === scenes.length - 1);

            if (scenes[index].id === 'perfect-game-scene-u2-5') {
                startPerfectGameSimulation('u2-5');
            } else if (scenes[index].id === 'perfect-game-scene-u4-5') {
                startPerfectGameSimulation('u4-5');
            }
        }

        function nextScene() {
            if (currentSceneIndex < scenes.length - 1) {
                showScene(currentSceneIndex + 1);
            }
        }

        function startPerfectGameSimulation(betType) {
            clearTimeout(simulationTimeout);
            const gameData = translations[language].perfectGame[`event${betType.toUpperCase()}`];
            const logElement = document.getElementById(`action-log-${betType}`);
            const scoreElement = document.getElementById(`score-${betType}`);
            const timerElement = document.getElementById(`timer-${betType}`);
            
            // Reset the scene
            logElement.innerHTML = '';
            scoreElement.textContent = '0-0';
            timerElement.textContent = '00:00';
            logElement.style.display = 'flex';

            let eventIndex = 0;
            const startTime = Date.now();

            const runSimulation = () => {
                if (eventIndex >= gameData.length) {
                    return;
                }

                const currentTime = (Date.now() - startTime) / 1000;
                
                while(eventIndex < gameData.length && gameData[eventIndex].time <= currentTime * 2.5) { // Facteur 2.5 pour accÃ©lÃ©rer l'animation
                    const event = gameData[eventIndex];
                    const logItem = document.createElement('div');
                    const minutes = String(Math.floor(event.time)).padStart(2, '0');
                    const seconds = String(Math.floor((event.time - minutes) * 60)).padStart(2, '0');
                    logItem.innerHTML = `<span class="info">${minutes} min :</span> ${event.text}`;
                    logItem.className = 'log-item';
                    if (event.type === 'goal') {
                        logItem.classList.add('goal');
                        scoreElement.textContent = event.score;
                    }
                    logElement.prepend(logItem);
                    eventIndex++;
                }

                const currentMinutes = Math.floor(currentTime * 2.5);
                const currentSeconds = Math.floor((currentTime * 2.5 - currentMinutes) * 60);
                timerElement.textContent = `${String(currentMinutes).padStart(2, '0')}:${String(currentSeconds).padStart(2, '0')}`;

                if (eventIndex < gameData.length) {
                    simulationTimeout = setTimeout(runSimulation, 50);
                } else {
                     clearTimeout(simulationTimeout);
                }
            };
            
            simulationTimeout = setTimeout(runSimulation, 50);
        }

        function setLanguage(newLanguage) {
            language = newLanguage;
            langButtons.forEach(button => button.classList.remove('active'));
            document.getElementById(`lang-${newLanguage}`).classList.add('active');
            updateContent();
            showScene(currentSceneIndex);
        }

        nextButton.addEventListener('click', nextScene);
        skipButton.addEventListener('click', () => showScene(scenes.length - 1));
        startMethodButton.addEventListener('click', () => {

        });
