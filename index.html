<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtScalping</title>
    
    <link rel="icon" href="/twitter.png" sizes="any">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #1A232D;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }
        
        .content-container {
            position: relative;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            transition: opacity 0.5s ease-out;
        }
        
        .animated-text {
            display: block;
            white-space: pre-wrap;
            margin: 0 auto;
            font-size: 1.5em;
            color: #ADD8E6;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            margin-top: 10px;
        }
        
        .animated-subtitle {
            margin-top: 20px;
            font-size: 1em;
            color: #d1d1d1;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            animation-delay: 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .arrow-btn {
            position: absolute;
            bottom: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background-color: #376392;
            color: #fff;
            border-radius: 50%;
            text-decoration: none;
            cursor: pointer;
            z-index: 5;
            transition: background-color 0.3s, opacity 0.5s;
        }

        .arrow-btn:hover {
            background-color: #4A7AB0;
        }

        #next-btn {
            right: 5vw;
            width: 50px;
            font-size: 2em;
        }

        #menu-btn {
            left: 5vw;
            width: auto;
            padding: 0 15px;
            font-size: 1.2em;
            border-radius: 25px;
        }
        #menu-btn span {
            margin-left: 5px;
        }

        .scene-container {
            max-width: 600px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s forwards ease-out;
        }

        .scene-title {
            font-size: 2.2em;
            color: #fff; /* Couleur par défaut si non spécifié en ligne */
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .scene-subtitle {
            font-size: 1em;
            color: #b0b0b0; /* Couleur par défaut si non spécifié en ligne */
            margin-bottom: 1.5em;
        }

        .scene-text {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 2em;
        }

        .scene-rate {
            font-size: 1.8em;
            color: #00CC00;
            font-weight: bold;
            margin-bottom: 2em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-bottom: 2em;
        }
        
        .btn {
            background-color: #376392;
            color: #fff;
            padding: 1em 2em;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4A7AB0;
        }

        .gemini-credit {
            font-size: 0.7em;
            color: #777;
            margin-top: 2em;
        }

        .rules-box {
            background-color: #2C3A4D;
            border-radius: 10px;
            padding: 1.5em;
            margin-bottom: 1.5em;
            text-align: left;
            width: 100%;
        }
        
        .box-title {
            font-size: 1.2em;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .rules-list p {
            font-size: 0.9em;
            line-height: 1.6;
            margin: 0.5em 0;
        }

        .final-text {
            font-size: 1em;
            margin-top: 3em;
            flex-shrink: 0;
        }
        
        .start-btn {
            background-color: transparent;
            color: #00CC00;
            border: 2px solid #00CC00;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
            animation-delay: 1s;
        }

        .start-btn:hover {
            background-color: #00CC00;
            color: #1A232D;
        }
    </style>
</head>
<body>

    <div class="background-effect"></div>
    
    <div class="content-container" id="content-container">
    </div>

    <a href="index2.html" class="arrow-btn" id="menu-btn" style="opacity:0;">← Menu</a>
    <a href="#" class="arrow-btn" id="next-btn" style="opacity:0;">→</a>

    <script>
        let currentScene = 0;
        const totalScenes = 5;
        const nextBtn = document.getElementById('next-btn');
        const menuBtn = document.getElementById('menu-btn');
        const contentContainer = document.getElementById('content-container');

        const scenes = [
            `
                <p class="animated-text">Vous rêvez d'un complément de revenu, d'atteindre l'indépendance financière ou de réaliser vos rêves ?</p>
                <p class="animated-subtitle">Découvrez une stratégie d'investissement que j'ai mise au point après 15 ans de recherches et de travaux.</p>
            `,
            `
                <p class="animated-text">Une approche méthodique pour une progression constante de votre capital et des pertes limitées sur de courtes périodes. C'est l'opportunité d'ouvrir la porte à votre liberté financière !</p>
            `,
            `
                <div class="scene-container">
                    <h2 class="scene-title" style="color: #FFD700;"><strong>Sélection des paris les plus sûrs</strong></h2>
                    <p class="scene-subtitle">Une équation secrète, patiemment élaborée et testée.</p>
                    <p class="scene-text">Ces taux de réussite sont le fruit d'une analyse poussée, combinant indices de performance et séquences.</p>
                    <p class="scene-rate">Taux de réussite : 92 à 94%</p>
                    <div class="button-container">
                        <a href="#" class="btn">Under 4.5</a>
                        <a href="#" class="btn">Under 2.5 1ère mi-temps</a>
                    </div>
                </div>
            `,
            `
                <div class="scene-container">
                    <h2 class="scene-title" style="color: #FFD700;">Maîtrisez votre risque</h2>
                    <p class="animated-subtitle" style="color: #d1d1d1;">Notre méthode ne se contente pas d'identifier les paris, elle vous guide pour réduire le risque au minimum.</p>
                    <p class="scene-text" style="color: #ADD8E6;">En appliquant nos règles de gestion des mises, vous transformez une stratégie très performante en un système d'investissement ultra-sécurisé.</p>
                    <p class="final-text" style="color: #d1d1d1;">L'ensemble des règles détaillées est disponible dans la section <span style="font-size: 1.2em; font-weight: bold; color: #FFD700;">Jeux</span> du menu principal.</p>
                </div>
            `,
            `
                <div class="scene-container">
                    <h2 class="scene-title" style="color: #FFD700;">L'analogie de la Ferrari</h2>
                    <p class="ferrari-text" style="color: #d1d1d1;">Nous vous offrons un outil de haute performance. Mais comme avec une Ferrari, la puissance ne suffit pas. Sans un pilote compétent, la meilleure voiture finit dans le décor.</p>
                    <p class="ferrari-text" style="color: #ADD8E6;">La méthode ArtScalping est une Ferrari. Patience, rigueur et intelligence sont les compétences dont vous avez besoin pour la piloter et réaliser des profits substantiels.</p>
                    <p class="ferrari-text" style="color: #d1d1d1;">La maîtrise de soi est la clé pour transformer cet outil en une véritable machine à gagner.</p>
                    <a href="index2.html" class="start-btn">Démarrez la méthode</a>
                </div>
            `
        ];

        function updateScene() {
            contentContainer.style.opacity = '0';
            
            setTimeout(() => {
                contentContainer.innerHTML = scenes[currentScene];
                contentContainer.style.opacity = '1';
                
                if (currentScene === totalScenes - 1) {
                    nextBtn.style.opacity = '0';
                    nextBtn.style.pointerEvents = 'none';
                } else {
                    nextBtn.style.opacity = '1';
                    nextBtn.style.pointerEvents = 'auto';
                }
            }, 500);
        }

        nextBtn.addEventListener('click', (e) => {
            if (currentScene < totalScenes - 1) {
                currentScene++;
                e.preventDefault();
                updateScene();
            }
        });

        window.onload = () => {
            updateScene();
            setTimeout(() => {
                nextBtn.style.opacity = '1';
                menuBtn.style.opacity = '1';
            }, 500);
        };
    </script>
</body>
</html>
