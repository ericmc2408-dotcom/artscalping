    <title>Animation Méthode de Pari</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            overflow-x: hidden;
            padding: 20px;
        }

        .header {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            animation-delay: 0.5s;
        }

        #system-name {
            font-size: 2.5em;
            color: #f1c40f;
            font-weight: bold;
            margin: 0;
        }

        #animated-text-loop {
            font-size: 1.2em;
            min-height: 20px;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 2s;
        }

        .fade-out-in {
            animation: fadeOutIn 3s forwards;
        }
        
        .animation-container {
            width: 80%;
            max-width: 600px;
            position: relative;
            margin-top: 40px;
        }

        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }

        .scene.active {
            opacity: 1;
            position: relative;
            pointer-events: auto;
        }

        #next-button {
            margin-top: 40px;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border: 2px solid #3498db;
            background-color: transparent;
            color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s, color: 0.3s;
            display: none;
        }

        #next-button:hover {
            background-color: #3498db;
            color: #ecf0f1;
        }
        
        #skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: 2px solid #e74c3c;
            background-color: transparent;
            color: #e74c3c;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            z-index: 100;
        }

        #skip-button:hover {
            background-color: #e74c3c;
            color: #ecf0f1;
        }

        #scene-1 h1 { font-size: 1.5em; margin-bottom: 5px; opacity: 0; animation: fadeIn 1.5s forwards; animation-delay: 3.5s; }
        .data-icon-container { margin-top: 40px; opacity: 0; animation: fadeIn 1s forwards; animation-delay: 4.5s; }
        .database-icon { width: 80px; height: 60px; background-color: #3498db; border-radius: 10px; margin: 0 auto 20px; position: relative; transform: scale(0); animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; animation-delay: 5s; }
        .database-icon::before { content: ''; position: absolute; top: -15px; left: 10px; right: 10px; height: 30px; background-color: #2980b9; border-radius: 10px; }
        .data-line { font-family: 'Courier New', Courier, monospace; font-size: 1.2em; padding: 8px; margin: 5px 0; border: 1px solid #34495e; border-radius: 5px; opacity: 0; transform: translateX(-50px); animation: slideIn 0.5s forwards; }
        .data-line.first-line { animation-delay: 5.5s; }
        .data-line.second-line { animation-delay: 6s; }
        .data-line.third-line { animation-delay: 6.5s; }
        #scene-2 { display: flex; flex-direction: column; align-items: center; }
        #scene-2 h1 { font-size: 1.5em; margin-bottom: 20px; }
        .indices-container { display: flex; justify-content: space-around; width: 100%; }
        .index-box { background-color: #34495e; padding: 20px; border-radius: 10px; width: 45%; }
        .index-box h3 { color: #f1c40f; margin: 0 0 10px 0; }
        .index-box p { margin: 0; }
        #scene-3 h1, #scene-3 .translation, #scene-3 .percentage, .bet-box { opacity: 0; animation: fadeIn 1s forwards; }
        #scene-3 h1 { animation-delay: 0.5s; }
        #scene-3 .translation { animation-delay: 1s; }
        .mysterious-text {
            font-size: 1.1em;
            color: #bdc3c7;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1.5s;
        }
        #scene-3 .percentage { font-size: 1.8em; color: #2ecc71; font-weight: bold; margin: 20px 0; animation-delay: 2s; }
        #scene-3 .bet-choices-container { animation-delay: 2.5s; }
        .bet-choices-container { margin-top: 30px; display: flex; justify-content: center; gap: 20px; }
        .bet-box { padding: 20px; background-color: #2980b9; border-radius: 10px; font-weight: bold; transform: translateY(20px); animation: slideUp 0.8s forwards; }
        .bet-box.under-4-5 { animation-delay: 3s; }
        .bet-box.under-2-5 { animation-delay: 3.5s; }
        #scene-4 h2 { color: #f1c40f; font-size: 1.8em; text-align: center; opacity: 0; animation: fadeIn 1s forwards; animation-delay: 0.5s; }
        #scene-4 .translation { font-size: 0.9em; color: #bdc3c7; opacity: 0; animation: fadeIn 1.5s forwards; }
        #scene-4 .detail-section { margin: 20px auto; background-color: #34495e; padding: 20px; border-radius: 10px; width: 90%; max-width: 500px; text-align: left; opacity: 0; animation: fadeIn 1s forwards; }
        #scene-4 .detail-section h3 { color: #f1c40f; margin-top: 0; text-align: center; }
        #scene-4 .detail-item { margin: 10px 0; opacity: 0; transform: translateX(-20px); animation: slideIn 0.5s forwards; }
        #scene-4 .percentage-highlight { color: #2ecc71; font-weight: bold; }
        
        #scene-4 .additional-text {
            margin-top: 30px;
            font-size: 1.1em;
            color: #ecf0f1;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 3s;
        }

        #scene-4 .additional-text .percentage-upgrade {
            color: #2ecc71;
            font-weight: bold;
            font-size: 1.3em;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .perfect-game-scene { display: flex; flex-direction: column; align-items: center; }
        .perfect-game-scene h2 { color: #f1c40f; font-size: 1.8em; text-align: center; margin-bottom: 20px; }
        .scoreboard { display: flex; justify-content: space-between; align-items: center; width: 80%; max-width: 400px; background-color: #34495e; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .team { font-size: 1.5em; font-weight: bold; }
        .score { font-size: 2em; color: #2ecc71; font-weight: bold; }
        .timer { font-size: 2em; color: #ecf0f1; font-weight: bold; background-color: #2980b9; padding: 5px 15px; border-radius: 5px; }
        
        .action-log {
            text-align: left;
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
            display: flex;
            flex-direction: column-reverse;
        }

        .log-item {
            background-color: #34495e;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn 0.5s forwards;
            position: relative;
        }
        
        .log-item.goal::before {
            content: '⚽';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
        }

        .highlight { color: #2ecc71; font-weight: bold; }
        .info { font-size: 0.9em; color: #bdc3c7; }

        #final-stats-scene h2 { font-size: 1.8em; color: #f1c40f; margin-bottom: 20px; opacity: 0; animation: fadeIn 1s forwards; animation-delay: 0.5s; }
        #final-stats-scene p { max-width: 500px; font-size: 1.1em; margin: 15px auto; opacity: 0; animation: fadeIn 1s forwards; }
        #final-stats-scene .stat-line { font-size: 1.2em; animation-delay: 1.5s; }
        #final-stats-scene .caveat-line { font-size: 0.9em; color: #bdc3c7; animation-delay: 2.5s; }
        #final-stats-scene .download-line { animation-delay: 3s; }

        #last-scene {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #last-scene h2 {
            font-size: 1.8em;
            color: #f1c40f;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }

        #last-scene p {
            max-width: 500px;
            font-size: 1.1em;
            margin: 15px auto;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        #last-scene .analogy-text {
            animation-delay: 1.5s;
        }

        #last-scene .pilot-text {
            animation-delay: 2.5s;
        }

        #last-scene .mastery-text {
            animation-delay: 3.5s;
        }

        #start-method-button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: 2px solid #2ecc71;
            background-color: transparent;
            color: #2ecc71;
            border-radius: 5px;
            transition: background-color 0.3s, color: 0.3s;
            display: none;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 4.5s;
        }

        #start-method-button:hover {
            background-color: #2ecc71;
            color: #ecf0f1;
        }


        .footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .text-ar {
            direction: rtl;

    </style>

            document.getElementById('u2-5-scalping').innerHTML = t.scene4.u25Scalping + "<br><span class='translation'>" + t.scene4.u25ScalpingSubtitle + "</span>";
            document.getElementById('u2-5-condition').innerHTML = t.scene4.u25Condition + "<br><span class='translation'>" + t.scene4.u25ConditionSubtitle + "</span>";
            document.getElementById('additional-text-main').innerHTML = t.scene4.additionalTextMain;
            document.getElementById('additional-text-upgrade').innerHTML = t.scene4.additionalTextUpgrade;
            document.getElementById('additional-text-subtitle').innerHTML = t.scene4.additionalTextSubtitle;

            // Perfect Game Titles
            document.getElementById('perfect-game-u2-5-title').innerHTML = t.perfectGame.u25Title;
            document.getElementById('perfect-game-u2-5-subtitle').innerHTML = t.perfectGame.u25Subtitle;
            document.getElementById('perfect-game-u4-5-title').innerHTML = t.perfectGame.u45Title;
            document.getElementById('perfect-game-u4-5-subtitle').innerHTML = t.perfectGame.u45Subtitle;

            // Final Stats Scene
            document.getElementById('final-stats-title').innerHTML = t.finalStats.title;
            document.getElementById('final-stats-subtitle').innerHTML = t.finalStats.subtitle;
            document.getElementById('stat-line-1').innerHTML = t.finalStats.stat1;
            document.getElementById('stat-line-1-subtitle').innerHTML = t.finalStats.stat1Subtitle;
            document.getElementById('stat-line-2').innerHTML = t.finalStats.stat2;
            document.getElementById('stat-line-2-subtitle').innerHTML = t.finalStats.stat2Subtitle;
            document.getElementById('download-line-main').innerHTML = t.finalStats.download;
            document.getElementById('download-line-subtitle').innerHTML = t.finalStats.downloadSubtitle;

            document.getElementById('caveat-line-subtitle').innerHTML = t.finalStats.caveatSubtitle;

            document.getElementById('analogy-title').innerHTML = t.lastScene.title;
            document.getElementById('analogy-text-1').innerHTML = t.lastScene.analogyText;

            document.getElementById('pilot-text-main').innerHTML = t.lastScene.pilotText;
            document.getElementById('pilot-text-subtitle').innerHTML = t.lastScene.pilotSubtitle;
            document.getElementById('mastery-text-main').innerHTML = t.lastScene.masteryText;

            if (lang === 'ar') {

        // Loop for the animated header text
        function changeTextLoop() {
            const texts = [translations[currentLanguage].animatedLoop];
            animatedTextLoop.classList.remove('fade-out-in');
            void animatedTextLoop.offsetWidth;
            animatedTextLoop.classList.add('fade-out-in');
            
            setTimeout(() => {
                animatedTextLoop.textContent = texts[0];
            }, 1500);
        }

        function showStep(step) {
            document.querySelectorAll('.scene').forEach(scene => {
                scene.classList.remove('active');
            });
            document.getElementById(step).classList.add('active');
            if (step === 'last-scene') {
                nextButton.style.display = 'none';
                startMethodButton.style.display = 'block';
            } else {
                nextButton.style.display = 'block';
                startMethodButton.style.display = 'none';
            }
        }

        function handleNextClick() {
            if (perfectGameRunning) {
                if (perfectGame_event_index < perfectGame_events.length) {
                    const nextEvent = perfectGame_events[perfectGame_event_index];
                    perfectGame_current_time = nextEvent.time;
                    animatePerfectGame();
                } else {
                    clearInterval(animationInterval);
                    perfectGameRunning = false;
                    currentStep++;
                    if (currentStep < scenes.length) {
                        showStep(scenes[currentStep]);
                        if (scenes[currentStep] === 'perfect-game-scene-u2-5') {
                            startPerfectGameAnimation_u2_5();
                        } else if (scenes[currentStep] === 'perfect-game-scene-u4-5') {
                            startPerfectGameAnimation_u4_5();
                        }
                    }
                }
            } else {
                currentStep++;
                if (currentStep < scenes.length) {
                    if (currentStep === 1) {
                        clearInterval(intervalId);
                        animatedTextLoop.style.display = 'none';
                    }
                    showStep(scenes[currentStep]);
                    if (scenes[currentStep] === 'perfect-game-scene-u2-5') {
                        startPerfectGameAnimation_u2_5();
                    } else if (scenes[currentStep] === 'perfect-game-scene-u4-5') {
                        startPerfectGameAnimation_u4_5();
                    }
                } else {
                    nextButton.style.display = 'none';
                }
            }
        }
        
        // --- PERFECT GAME ANIMATION LOGIC ---
        let animationInterval;
        let perfectGameRunning = false;
        let perfectGame_current_time = 0;
        let perfectGame_event_index = 0;
        let perfectGame_events = [];
        let perfectGame_timer_display;
        let perfectGame_score_display;
        let perfectGame_log_display;
        let perfectGame_total_time;

        function startPerfectGameAnimation(events, timer_display, score_display, log_display, total_time) {
            perfectGame_events = events;
            perfectGame_timer_display = timer_display;
            perfectGame_score_display = score_display;
            perfectGame_log_display = log_display;
            perfectGame_total_time = total_time;

            perfectGame_current_time = 0;
            perfectGame_event_index = 0;
            
            perfectGame_log_display.innerHTML = '';
            perfectGame_score_display.textContent = '0-0';
            nextButton.style.display = 'block';
            
            clearInterval(animationInterval);
            perfectGameRunning = true;
            animationInterval = setInterval(animatePerfectGame, 500);
        }

        function animatePerfectGame() {
            if (!perfectGameRunning) return;

            if (perfectGame_event_index < perfectGame_events.length) {
                const currentEvent = perfectGame_events[perfectGame_event_index];
                
                if (perfectGame_current_time >= currentEvent.time) {
                    let logItem = document.createElement('div');
                    logItem.classList.add('log-item');
                    logItem.innerHTML = currentEvent.text;

                    if (currentEvent.type === 'goal') {
                        logItem.classList.add('goal');
                        perfectGame_score_display.textContent = currentEvent.score;
                    }

                    perfectGame_log_display.prepend(logItem);

                    perfectGame_event_index++;
                    setTimeout(() => {
                        logItem.style.opacity = 1;
                        logItem.style.transform = 'translateX(0)';
                    }, 10);
                }
            }

            if (perfectGame_current_time < perfectGame_total_time) {
                perfectGame_current_time += 0.5;
                perfectGame_timer_display.textContent = formatTime(perfectGame_current_time);
            } else {
                clearInterval(animationInterval);
                perfectGameRunning = false;
                nextButton.style.display = 'block';
            }
        }
        
        function formatTime(minutes) {
            const min = Math.floor(minutes);
            const sec = Math.round((minutes - min) * 60);
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }
        
        // Functions to start specific animations
        function startPerfectGameAnimation_u2_5() {
            startPerfectGameAnimation(
                translations[currentLanguage].perfectGame.eventU25,
                document.getElementById('timer-u2-5'),
                document.getElementById('score-u2-5'),
                document.getElementById('action-log-u2-5'),
                45
            );
        }

        function startPerfectGameAnimation_u4_5() {
            startPerfectGameAnimation(
                translations[currentLanguage].perfectGame.eventU45,
                document.getElementById('timer-u4-5'),
                document.getElementById('score-u4-5'),
                document.getElementById('action-log-u4-5'),
                90
            );
        }

        function skipToNextPage() {
            const url = new URL('index.html', window.location.href);
            url.searchParams.set('lang', currentLanguage);
            window.location.href = url.toString();
        }

        nextButton.addEventListener('click', handleNextClick);
        skipButton.addEventListener('click', skipToNextPage);
        startMethodButton.addEventListener('click', skipToNextPage);

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang');
            if (lang && translations[lang]) {
                currentLanguage = lang;
            }
            
            applyTranslations(currentLanguage);
            
            setTimeout(() => {
                showStep('scene-1');
                nextButton.style.display = 'block';
            }, 4000);

            // Start the animated loop after initial text appears
            setTimeout(() => {
                intervalId = setInterval(changeTextLoop, 3000);
            }, 2000);
        });
    </script>
