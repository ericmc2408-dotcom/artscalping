<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtScalping - Animation</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .header {
            animation: fadeIn 1.5s forwards;
            animation-delay: 0.5s;
            width: 100%;
            text-align: center;
        }

        #system-name {
            font-size: 2.5em;
            color: #f1c40f;
            font-weight: bold;
            margin: 0;
        }

        #animated-text-loop {
            font-size: 1.2em;
            min-height: 20px;
            margin-top: 10px;
            animation: fadeIn 1s forwards;
            animation-delay: 2s;
        }

        .animation-container {
            width: 80%;
            max-width: 600px;
            position: relative;
            margin-top: 40px;
            min-height: 400px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        
        .scene {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
            width: 100%;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .scene.active {
            display: flex;
            opacity: 1;
            position: relative;
            transform: none;
            pointer-events: auto;
        }
        
        .controls {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
            margin-top: 20px;
        }

        #next-button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border: 2px solid #3498db;
            background-color: #3498db; 
            color: #ecf0f1;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            display: none;
        }

        #next-button.visible {
            display: block;
        }

        #next-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        #start-method-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: 2px solid #2ecc71;
            background-color: #2ecc71; 
            color: #ecf0f1;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            display: none;
        }

        #start-method-button.visible {
            display: block;
        }

        #start-method-button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        #skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: 2px solid #e74c3c;
            background-color: #e74c3c; 
            color: #ecf0f1;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            z-index: 100;
        }

        #skip-button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        #language-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        #language-selector button {
            background-color: #7f8c8d; 
            color: #ecf0f1;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            padding: 5px;
            border-radius: 5px;
            opacity: 0.7;
            transition: opacity 0.3s, background-color 0.3s;
        }
        #language-selector button.active {
            opacity: 1;
            background-color: #9b59b6;
        }
        #language-selector button:hover {
            opacity: 1;
        }

        /* --- Animations for scene 1 --- */
        #scene-1 h1 { font-size: 1.5em; margin-bottom: 5px; opacity: 0; animation: fadeIn 1.5s forwards; animation-delay: 3.5s; }
        .data-icon-container { margin-top: 40px; opacity: 0; animation: fadeIn 1s forwards; animation-delay: 4.5s; }
        .database-icon { width: 80px; height: 60px; background-color: #3498db; border-radius: 10px; margin: 0 auto 20px; position: relative; transform: scale(0); animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; animation-delay: 5s; }
        .database-icon::before { content: ''; position: absolute; top: -15px; left: 10px; right: 10px; height: 30px; background-color: #2980b9; border-radius: 10px; }
        .data-line { font-family: 'Courier New', Courier, monospace; font-size: 1.2em; padding: 8px; margin: 5px 0; border: 1px solid #34495e; border-radius: 5px; opacity: 0; transform: translateX(-50px); animation: slideIn 0.5s forwards; }
        .data-line.first-line { animation-delay: 5.5s; }
        .data-line.second-line { animation-delay: 6s; }
        .data-line.third-line { animation-delay: 6.5s; }

        /* --- Animations for scene 2 --- */
        #scene-2 h1 { font-size: 1.5em; margin-bottom: 20px; opacity: 0; animation: fadeIn 1s forwards; animation-delay: 0.5s; }
        #scene-2 .subtitle { opacity: 0; animation: fadeIn 1s forwards; animation-delay: 1s; }
        .indices-container { display: flex; justify-content: space-around; width: 100%; opacity: 0; animation: fadeIn 1s forwards; animation-delay: 1.5s; }
        .index-box { background-color: #34495e; padding: 20px; border-radius: 10px; width: 45%; }
        .index-box h3 { color: #f1c40f; margin: 0 0 10px 0; }
        .index-box p { margin: 0; }

        /* --- Animations for scene 3 --- */
        #scene-3 h1, #scene-3 .translation, #scene-3 .percentage, .bet-box { opacity: 0; animation: fadeIn 1s forwards; }
        #scene-3 h1 { animation-delay: 0.5s; }
        #scene-3 .translation { animation-delay: 1s; }
        .mysterious-text {
            font-size: 1.1em;
            color: #bdc3c7;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1.5s;
        }
        #scene-3 .percentage { font-size: 1.8em; color: #2ecc71; font-weight: bold; margin: 20px 0; animation-delay: 2s; }
        #scene-3 .bet-choices-container { animation-delay: 2.5s; }
        .bet-choices-container { margin-top: 30px; display: flex; justify-content: center; gap: 20px; }
        .bet-box { padding: 20px; background-color: #2980b9; border-radius: 10px; font-weight: bold; transform: translateY(20px); animation: slideUp 0.8s forwards; }
        .bet-box.under-4-5 { animation-delay: 3s; }
        .bet-box.under-2-5 { animation-delay: 3.5s; }

        /* --- Animations for scene 4 --- */
        #scene-4 h2 { color: #f1c40f; font-size: 1.8em; text-align: center; opacity: 0; animation: fadeIn 1s forwards; animation-delay: 0.5s; }
        #scene-4 .translation { font-size: 0.9em; color: #bdc3c7; opacity: 0; animation: fadeIn 1.5s forwards; }
        #scene-4 .detail-section { margin: 20px auto; background-color: #34495e; padding: 20px; border-radius: 10px; width: 90%; max-width: 500px; text-align: left; opacity: 0; animation: fadeIn 1s forwards; }
        #scene-4 .detail-section.under-4-5-details { animation-delay: 1.5s; }
        #scene-4 .detail-section.under-2-5-details { animation-delay: 2.5s; }
        #scene-4 .detail-section h3 { color: #f1c40f; margin-top: 0; text-align: center; }
        #scene-4 .detail-item { margin: 10px 0; opacity: 0; transform: translateX(-20px); animation: slideIn 0.5s forwards; }
        #scene-4 .detail-section.under-4-5-details .detail-item:nth-child(2) { animation-delay: 2s; }
        #scene-4 .detail-section.under-4-5-details .detail-item:nth-child(3) { animation-delay: 2.2s; }
        #scene-4 .detail-section.under-4-5-details .detail-item:nth-child(4) { animation-delay: 2.4s; }

        #scene-4 .detail-section.under-2-5-details .detail-item:nth-child(2) { animation-delay: 3s; }
        #scene-4 .detail-section.under-2-5-details .detail-item:nth-child(3) { animation-delay: 3.2s; }
        #scene-4 .detail-section.under-2-5-details .detail-item:nth-child(4) { animation-delay: 3.4s; }
        #scene-4 .detail-section.under-2-5-details .detail-item:nth-child(5) { animation-delay: 3.6s; }
        #scene-4 .detail-section.under-2-5-details .detail-item:nth-child(6) { animation-delay: 3.8s; }

        #scene-4 .percentage-highlight { color: #2ecc71; font-weight: bold; }
        #scene-4 .additional-text {
            margin-top: 30px;
            font-size: 1.1em;
            color: #ecf0f1;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 4.5s;
        }
        #scene-4 .additional-text .percentage-upgrade {
            color: #2ecc71;
            font-weight: bold;
            font-size: 1.3em;
            animation: pulse 1s infinite alternate;
        }

        /* --- Animations for Perfect Game Scenes --- */
        .perfect-game-scene { display: flex; flex-direction: column; align-items: center; }
        .perfect-game-scene h2 { color: #f1c40f; font-size: 1.8em; text-align: center; margin-bottom: 20px; opacity: 0; animation: fadeIn 1s forwards; animation-delay: 0.5s; }
        .scoreboard { display: flex; justify-content: space-between; align-items: center; width: 80%; max-width: 400px; background-color: #34495e; padding: 15px; border-radius: 10px; margin-bottom: 20px; opacity: 0; animation: fadeIn 1s forwards; animation-delay: 1.5s; }
        .team { font-size: 1.5em; font-weight: bold; }
        .score { font-size: 2em; color: #2ecc71; font-weight: bold; }
        .timer { font-size: 2em; color: #ecf0f1; font-weight: bold; background-color: #2980b9; padding: 5px 15px; border-radius: 5px; opacity: 0; animation: fadeIn 1s forwards; animation-delay: 2s; }
        .action-log {
            text-align: left;
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
            display: flex;
            flex-direction: column-reverse;
        }
        .log-item {
            background-color: #34495e;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn 0.5s forwards;
            position: relative;
        }
        .log-item.goal::before {
            content: '⚽';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
        }
        .highlight { color: #2ecc71; font-weight: bold; }
        .info { font-size: 0.9em; color: #bdc3c7; }

        /* --- Animations for Final Stats Scene --- */
        #final-stats-scene h2 { font-size: 1.8em; color: #f1c40f; margin-bottom: 20px; opacity: 0; animation: fadeIn 1s forwards; animation-delay: 0.5s; }
        #final-stats-scene p { max-width: 500px; font-size: 1.1em; margin: 15px auto; opacity: 0; animation: fadeIn 1s forwards; }
        #final-stats-scene .stat-line { font-size: 1.2em; animation-delay: 1.5s; }
        #final-stats-scene .caveat-line { font-size: 0.9em; color: #bdc3c7; animation-delay: 2.5s; }
        #final-stats-scene .download-line { animation-delay: 3s; }

        /* --- Animations for Last Scene --- */
        #last-scene h2 {
            font-size: 1.8em;
            color: #f1c40f;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }
        #last-scene p {
            max-width: 500px;
            font-size: 1.1em;
            margin: 15px auto;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        #last-scene .analogy-text {
            animation-delay: 1.5s;
        }
        #last-scene .pilot-text {
            animation-delay: 2.5s;
        }
        #last-scene .mastery-text {
            animation-delay: 3.5s;
        }

        .footer {
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 20px;
        }
        
        .text-ar {
            direction: rtl;
            text-align: right;
        }
        .text-ar .action-log {
            text-align: right;
        }
        .text-ar .log-item.goal::before {
            left: auto;
            right: -30px;
        }


        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes fadeOutIn { 0%, 100% { opacity: 0; } 15%, 85% { opacity: 1; } }
        @keyframes scaleIn { to { opacity: 1; transform: scale(1); } }
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

                startPerfectGameSimulation('u4-5');
            }

            const logElement = document.getElementById(`action-log-${betType}`);
            const scoreElement = document.getElementById(`score-${betType}`);
            const timerElement = document.getElementById(`timer-${betType}`);
            let time = 0;
            let currentEventIndex = 0;
            logElement.innerHTML = '';
            scoreElement.textContent = '0-0';
            timerElement.textContent = '00:00';

            const runSimulation = () => {
                const event = gameData[currentEventIndex];
                if (event && time >= event.time) {
                    const logItem = document.createElement('div');
                    logItem.innerHTML = `<span class="info">${Math.floor(event.time)} min :</span> ${event.text}`;
                    logItem.className = 'log-item';
                    if (event.type === 'goal') {
                        logItem.classList.add('goal');
                        scoreElement.textContent = event.score;
                    }
                    logElement.prepend(logItem);
                    currentEventIndex++;
                }

                if (currentEventIndex >= gameData.length) {
                    clearInterval(gameTimerInterval);
                    return;
                }

                time += 0.5;
                const minutes = Math.floor(time);
                const seconds = Math.floor((time - minutes) * 60);
                timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            };

            gameTimerInterval = setInterval(runSimulation, 50);
        }

        function setLanguage(newLanguage) {
            language = newLanguage;
            langButtons.forEach(button => button.classList.remove('active'));
            document.getElementById(`lang-${newLanguage}`).classList.add('active');
            updateContent();
            showScene(currentSceneIndex);
        }

        nextButton.addEventListener('click', nextScene);
        skipButton.addEventListener('click', () => showScene(scenes.length - 1));
        startMethodButton.addEventListener('click', () => {
            window.location.href = 'index2.html';
        });

        document.getElementById('lang-fr').addEventListener('click', () => setLanguage('fr'));
        document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
        document.getElementById('lang-ar').addEventListener('click', () => setLanguage('ar'));

        window.addEventListener('DOMContentLoaded', () => {
            updateContent();
            showScene(currentSceneIndex);
        });
    </script>
</body>
</html>
